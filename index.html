<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCM Pro Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #f8f9fa; --text-color: #333; --primary: #000080; --accent: #FF9933; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Poppins', sans-serif; padding-bottom: 90px; }
        
        /* üáÆüá≥ HEADER */
        .crm-header { 
            background: linear-gradient(90deg, #FF9933, #FFFFFF, #138808);
            padding: 12px 20px; position: sticky; top: 0; z-index: 1000; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-bottom: 2px solid #000080;
        }
        .crm-header h5 { margin: 0; font-weight: 700; color: #000080; letter-spacing: 1px; }

        .section-view { display: none; padding-top: 15px; } .section-view.active-view { display: block; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); display: flex; justify-content: space-around; padding: 12px 0; z-index: 1000; }
        .nav-item { text-align: center; color: #999; text-decoration: none; font-size: 0.75em; } .nav-item.active { color: var(--primary); font-weight: bold; } .nav-item i { font-size: 1.5em; display: block; margin-bottom: 2px; }
        
        /* PROFESSIONAL CARD UI */
        .card { border: none; border-radius: 12px; box-shadow: 0 2px 15px rgba(0,0,0,0.05); margin-bottom: 15px; background: #fff; }
        
        /* TASK CARDS */
        .task-card {
            background: #fff; border-radius: 10px; padding: 15px; margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; border-left: 5px solid #ccc;
        }
        .task-card.today { border-left-color: #198754; } /* Green */
        .task-card.late { border-left-color: #dc3545; }  /* Red */
        .task-card.future { border-left-color: #0d6efd; } /* Blue */
        
        .task-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .task-name { font-weight: 600; font-size: 1.1em; }
        .task-date { font-size: 0.8em; font-weight: bold; padding: 3px 8px; border-radius: 20px; background: #eee; color: #555; }
        .task-actions a { text-decoration: none; font-weight: 500; font-size: 0.9em; display: inline-block; padding: 5px 15px; border-radius: 5px; background: #f0f2f5; color: #333; margin-right: 5px; }
        
        /* LIST UI */
        .client-item {
            background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }
        .client-img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; margin-right: 15px; border: 2px solid #eee; }
        .client-details h6 { margin: 0; font-weight: 600; font-size: 1em; }
        .client-details p { margin: 0; font-size: 0.8em; color: #666; }
        .client-meta { text-align: right; }
        .amount-tag { color: #198754; font-weight: bold; font-size: 0.9em; }

        /* FULL SCREEN REPORT PREVIEW (FIXED) */
        #reportOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 2000; overflow-y: auto; display: none;
            padding: 20px;
        }
        .report-paper {
            max-width: 800px; margin: 0 auto; background: white; padding: 20px;
            border: 1px solid #eee; 
        }
        
        /* PRINT CSS */
        @media print { 
            .no-print, .bottom-nav, .crm-header, .section-view { display: none !important; } 
            #reportOverlay { display: block !important; position: static; height: auto; overflow: visible; padding: 0; }
            .report-paper { border: none; padding: 0; }
            .print-btn-area { display: none !important; }
        }
        
        .report-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.85em; }
        .report-table th, .report-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .report-table th { background: #f2f2f2; color: #000080; }
    </style>
</head>
<body>

    <div class="crm-header no-print">
        <div class="d-flex align-items-center"><i class="fas fa-flag me-2" style="color:#FF9933;"></i><h5>RCM Pro</h5></div>
        <div>
            <input type="file" id="importFile" style="display: none;" onchange="importBackup(this)">
            <button class="btn btn-sm btn-light fw-bold text-dark border" onclick="downloadBackup()">Backup</button>
        </div>
    </div>

    <div class="container no-print">
        
        <div id="view-add" class="section-view active-view">
            <div class="card p-4">
                <div class="d-flex justify-content-between mb-3"><h6 class="text-primary fw-bold">New Entry</h6><button class="btn btn-sm btn-warning text-dark" onclick="loadProducts()">Sync</button></div>
                <form id="crmForm" class="row g-3">
                    <div class="col-12 text-center">
                        <label class="small text-muted d-block">Photo (GPS)</label>
                        <input type="file" id="meetingPhoto" class="d-none" accept="image/*" capture="environment" onchange="handlePhoto(this)">
                        <img id="photoPreview" src="https://via.placeholder.com/100x100?text=Click" class="rounded-circle shadow-sm" style="width:80px;height:80px;object-fit:cover;cursor:pointer;" onclick="document.getElementById('meetingPhoto').click()">
                        <div id="photoStatus" class="small mt-1 text-success fw-bold"></div>
                        <canvas id="photoCanvas" class="d-none"></canvas>
                    </div>
                    
                    <div class="col-6"><select class="form-select form-select-sm fw-bold text-danger" id="leadType"><option value="Hot">üî• Hot</option><option value="Warm">ü§î Warm</option><option value="Cold">‚ùÑÔ∏è Cold</option></select></div>
                    <div class="col-6"><input type="date" class="form-control form-control-sm" id="entryDate"></div>
                    <div class="col-12"><input type="text" class="form-control" id="clientName" placeholder="Client Name" required></div>
                    <div class="col-6"><input type="tel" class="form-control" id="clientPhone" placeholder="Mobile No." required></div>
                    <div class="col-6"><input type="text" class="form-control" id="proposerName" placeholder="Proposer"></div>
                    
                    <div class="col-12">
                        <div class="input-group input-group-sm mb-2">
                            <select class="form-select" id="productDropdown"><option value="">Loading...</option></select>
                            <button type="button" class="btn btn-success" onclick="addProductToCart()">Add</button>
                        </div>
                        <div id="selectedProductsList" class="small mb-2 bg-light p-2 rounded"></div>
                        <div class="fw-bold text-end text-primary">Total: ‚Çπ<span id="displayTotalAmount">0</span></div>
                    </div>

                    <div class="col-12"><label class="small text-muted">Follow-up</label><select class="form-select form-select-sm border-warning" id="followUpTiming"><option value="24h">24 Hours</option><option value="3d">3 Days</option><option value="7d">7 Days</option><option value="15d">15 Days</option><option value="1m">1 Month</option></select></div>
                    <div class="col-12 mt-3"><button type="submit" class="btn btn-primary w-100 shadow-sm" id="saveBtn">Save Record</button></div>
                </form>
            </div>
        </div>

        <div id="view-followup" class="section-view">
            <h6 class="text-uppercase text-muted small mb-3 ps-2">Scheduled Tasks</h6>
            <div id="followUpList"></div>
        </div>

        <div id="view-list" class="section-view">
            <div class="input-group mb-3 shadow-sm">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Search...">
            </div>
            <div id="clientListContainer"></div>
        </div>

        <div id="view-report" class="section-view">
            <div class="card p-4 text-center">
                <h5 class="text-primary fw-bold mb-4">Select Report</h5>
                <div class="d-grid gap-3">
                    <button class="btn btn-outline-primary py-3 shadow-sm" onclick="showReportPreview('followup')">
                        <i class="fas fa-calendar-alt fa-2x mb-2"></i><br><b>Follow-up Diary</b>
                    </button>
                    <button class="btn btn-outline-success py-3 shadow-sm" onclick="showReportPreview('growth')">
                        <i class="fas fa-chart-line fa-2x mb-2"></i><br><b>Business Analysis</b>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="reportOverlay">
        <div class="print-btn-area text-center mb-4 sticky-top bg-white p-3 shadow-sm">
            <button class="btn btn-secondary me-2" onclick="document.getElementById('reportOverlay').style.display='none'">Back</button>
            <button class="btn btn-danger fw-bold" onclick="window.print()">üñ®Ô∏è Print / Save PDF</button>
        </div>
        <div id="reportContent" class="report-paper">
            </div>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content border-0 shadow"><div class="modal-header border-0"><h6 class="modal-title fw-bold">Update Status</h6><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><input type="hidden" id="editClientId"><select id="msgTemplate" class="form-select mb-3 bg-light border-0"><option value="">Script</option><option value="feedback">Feedback</option><option value="offer">Offer</option></select><textarea id="updateRemark" class="form-control mb-3 bg-light border-0" placeholder="Note"></textarea><input type="date" id="nextDateManual" class="form-control mb-3 bg-light border-0"><button class="btn btn-primary w-100 rounded-pill" onclick="saveUpdate()">Mark Updated</button></div></div></div></div>

    <div class="bottom-nav no-print">
        <a class="nav-item active" onclick="switchTab('view-add', this)"><i class="fas fa-plus-circle"></i> Add</a>
        <a class="nav-item" onclick="switchTab('view-followup', this)"><i class="fas fa-bell"></i> Tasks</a>
        <a class="nav-item" onclick="switchTab('view-list', this)"><i class="fas fa-list"></i> List</a>
        <a class="nav-item" onclick="switchTab('view-report', this)"><i class="fas fa-chart-pie"></i> Reports</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SHEET_ID = "1eR5THz-4AV3HkfnNJ5Un48ksz0I0jrepJSED3qHFg6k";
        let processedPhotoData = null; let currentCart = [];

        document.getElementById('entryDate').valueAsDate = new Date();
        document.addEventListener('DOMContentLoaded', () => { loadProducts(); loadClients(); loadFollowUps(); });

        // --- 1. PROFESSIONAL TASK LIST ---
        function loadFollowUps() {
            let clients = JSON.parse(localStorage.getItem('rcmClients') || "[]");
            const list = document.getElementById('followUpList'); list.innerHTML = '';
            const today = new Date(); today.setHours(0,0,0,0);

            clients.filter(c => c.status === 'Pending').sort((a,b) => new Date(a.nextFollowUp) - new Date(b.nextFollowUp)).forEach(c => {
                let nextDate = new Date(c.nextFollowUp);
                let diff = Math.ceil((nextDate - today) / (1000 * 60 * 60 * 24));
                let typeClass = diff < 0 ? 'late' : (diff === 0 ? 'today' : 'future');
                let statusText = diff < 0 ? `${Math.abs(diff)} Days Late` : (diff === 0 ? 'Today' : `${diff} Days Left`);
                
                if(diff <= 0 || c.leadType === 'Hot') {
                    list.innerHTML += `
                    <div class="task-card ${typeClass}">
                        <div class="task-top">
                            <div>
                                <div class="task-name">${c.name}</div>
                                <small class="text-muted">${c.product || 'No Product'}</small>
                            </div>
                            <div class="task-date">${statusText}</div>
                        </div>
                        <div class="task-actions">
                            <a href="tel:${c.phone}"><i class="fas fa-phone text-primary"></i> Call</a>
                            <a href="#" onclick="openUpdateModal(${c.id})"><i class="fas fa-check text-success"></i> Done</a>
                            <a href="https://wa.me/91${c.phone}"><i class="fab fa-whatsapp text-success"></i> Msg</a>
                        </div>
                    </div>`;
                }
            });
            if(list.innerHTML === '') list.innerHTML = '<div class="text-center text-muted mt-5">No pending tasks today!</div>';
        }

        // --- 2. PROFESSIONAL CLIENT LIST ---
        function loadClients() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('clientListContainer'); container.innerHTML = '';
            JSON.parse(localStorage.getItem('rcmClients') || "[]").filter(c => c.name.toLowerCase().includes(term)).forEach(c => {
                let img = c.photo ? c.photo : 'https://via.placeholder.com/50?text=U';
                let prod = c.product.length > 20 ? c.product.substring(0, 20) + '...' : c.product;
                container.innerHTML += `
                <div class="client-item">
                    <div class="d-flex align-items-center">
                        <img src="${img}" class="client-img">
                        <div class="client-details">
                            <h6>${c.name}</h6>
                            <p>${prod}</p>
                        </div>
                    </div>
                    <div class="client-meta">
                        <div class="amount-tag">‚Çπ${c.amount || 0}</div>
                        <button onclick="deleteClient(${c.id})" class="btn btn-sm text-danger border-0 p-0 mt-1"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
            });
        }

        // --- 3. FOOLPROOF REPORT GENERATION (PREVIEW FIRST) ---
        function showReportPreview(type) {
            let clients = JSON.parse(localStorage.getItem('rcmClients') || "[]");
            let content = '';
            let date = new Date().toLocaleString();

            if(type === 'followup') {
                content = `<div class="text-center mb-4"><h2 style="color:#000080;">Follow-up Diary</h2><p>${date}</p></div>
                <table class="report-table"><thead><tr><th>Client</th><th>Product</th><th>Due Date</th><th>Status</th></tr></thead><tbody>`;
                
                clients.sort((a,b) => new Date(a.nextFollowUp) - new Date(b.nextFollowUp));
                clients.forEach(c => {
                    if(c.status === 'Pending') {
                        let diff = Math.ceil((new Date(c.nextFollowUp) - new Date().setHours(0,0,0,0)) / 86400000);
                        let status = diff < 0 ? `<span style="color:red">Late</span>` : (diff===0 ? `<span style="color:orange">Today</span>` : `Future`);
                        content += `<tr><td><b>${c.name}</b><br>${c.phone}</td><td>${c.product}</td><td>${c.nextFollowUp}</td><td>${status}</td></tr>`;
                    }
                });
                content += `</tbody></table>`;
            } 
            else if(type === 'growth') {
                let total = 0, pending = 0;
                clients.forEach(c => { total += parseInt(c.amount||0); if(c.status==='Pending') pending++; });
                let avg = Math.round(total / (clients.length||1));
                
                content = `<div class="text-center mb-4"><h2 style="color:#138808;">Business Analysis</h2><p>${date}</p></div>
                <div class="row text-center mb-4 border-bottom pb-3">
                    <div class="col-4"><h5>Clients</h5><h3>${clients.length}</h3></div>
                    <div class="col-4"><h5>Avg Bill</h5><h3 class="text-success">‚Çπ${avg}</h3></div>
                    <div class="col-4"><h5>Pending</h5><h3 class="text-danger">${pending}</h3></div>
                </div>
                <h4>Action Plan</h4>
                <div class="p-3 mb-4 bg-light border-start border-primary border-4">
                    ${pending > 5 ? '‚ö†Ô∏è High Pending Calls! Clear them first.' : '‚úÖ Good workflow! Keep prospecting.'}
                    <br>${avg < 500 ? 'üí∞ Upsell combo packs to increase average bill.' : 'üöÄ Sales are healthy.'}
                </div>`;
            }

            document.getElementById('reportContent').innerHTML = content;
            document.getElementById('reportOverlay').style.display = 'block';
        }

        // --- CART & PHOTO ---
        function addProductToCart() {
            const dropdown = document.getElementById('productDropdown'); const selectedOpt = dropdown.options[dropdown.selectedIndex];
            if(!dropdown.value) return;
            currentCart.push({ name: dropdown.value, price: parseInt(selectedOpt.dataset.price || 0) }); renderCart();
        }
        function renderCart() {
            const list = document.getElementById('selectedProductsList'); let total = 0; list.innerHTML = '';
            currentCart.forEach((item, index) => { total += item.price; list.innerHTML += `<div class="d-flex justify-content-between"><span>${item.name}</span><span class="text-danger" onclick="removeProduct(${index})">x</span></div>`; });
            document.getElementById('displayTotalAmount').innerText = total;
        }
        function removeProduct(i) { currentCart.splice(i, 1); renderCart(); }
        
        function handlePhoto(input) {
            const file = input.files[0]; if(!file) return;
            document.getElementById('photoStatus').innerText = "Processing...";
            navigator.geolocation.getCurrentPosition(pos => processImage(file, `Loc: ${pos.coords.latitude.toFixed(2)}, ${pos.coords.longitude.toFixed(2)}`), 
            err => processImage(file, "No GPS"));
        }
        function processImage(file, loc) {
            const reader = new FileReader(); reader.onload = e => {
                const img = new Image(); img.onload = () => {
                    const cvs = document.getElementById('photoCanvas'); const ctx = cvs.getContext('2d');
                    cvs.width = 400; cvs.height = (img.height/img.width)*400;
                    ctx.drawImage(img, 0,0, cvs.width, cvs.height);
                    ctx.fillStyle="rgba(0,0,0,0.5)"; ctx.fillRect(0,cvs.height-30,cvs.width,30);
                    ctx.fillStyle="white"; ctx.font="12px Arial"; ctx.fillText(loc, 10, cvs.height-10);
                    processedPhotoData = cvs.toDataURL('image/jpeg', 0.6);
                    document.getElementById('photoPreview').src = processedPhotoData;
                    document.getElementById('photoStatus').innerText = "‚úÖ Ready";
                }; img.src = e.target.result;
            }; reader.readAsDataURL(file);
        }

        // --- SAVE ---
        document.getElementById('crmForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const followDate = new Date();
            const timing = document.getElementById('followUpTiming').value;
            if(timing==='3d') followDate.setDate(followDate.getDate()+3); else if(timing==='7d') followDate.setDate(followDate.getDate()+7); else followDate.setDate(followDate.getDate()+1);

            let amount = currentCart.reduce((s,i)=>s+i.price, 0);
            let pStr = currentCart.map(i=>i.name).join(', ') || "No Product";

            const client = {
                id: Date.now(), name: document.getElementById('clientName').value, phone: document.getElementById('clientPhone').value,
                proposer: document.getElementById('proposerName').value, leadType: document.getElementById('leadType').value,
                product: pStr, cart: currentCart, amount: amount, nextFollowUp: followDate.toISOString().split('T')[0],
                status: 'Pending', photo: processedPhotoData, history: []
            };
            let clients = JSON.parse(localStorage.getItem('rcmClients') || "[]"); clients.unshift(client);
            localStorage.setItem('rcmClients', JSON.stringify(clients));
            alert('Saved!'); this.reset(); currentCart=[]; renderCart(); processedPhotoData=null; document.getElementById('photoPreview').src='https://via.placeholder.com/100x100?text=Click';
            loadClients(); loadFollowUps();
        });

        // --- UTILS ---
        function loadProducts() { const dd = document.getElementById('productDropdown'); dd.innerHTML='<option>Loading...</option>'; fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`).then(r=>r.text()).then(csv=>{ dd.innerHTML='<option value="">-- Select --</option>'; csv.split('\n').forEach(r=>{ let c=r.replace(/"/g,'').split(','); if(c[0] && c[0].length>2) { let opt=document.createElement('option'); opt.value=c[0]; opt.dataset.price=c[1]||0; opt.text=c[0]; dd.add(opt); }}); }).catch(()=> { dd.innerHTML='<option>Use Backup</option>'; DEFAULT_PRODUCTS.forEach(p=>{let o=document.createElement('option');o.value=p.name;o.dataset.price=p.price;o.text=p.name;dd.add(o);}); }); }
        function deleteClient(id) { if(confirm("Delete?")) { let c = JSON.parse(localStorage.getItem('rcmClients')).filter(x=>x.id!==id); localStorage.setItem('rcmClients', JSON.stringify(c)); loadClients(); loadFollowUps(); } }
        function openUpdateModal(id) { document.getElementById('editClientId').value=id; new bootstrap.Modal(document.getElementById('updateModal')).show(); }
        function saveUpdate() { let id=parseInt(document.getElementById('editClientId').value); let c=JSON.parse(localStorage.getItem('rcmClients')); let idx=c.findIndex(x=>x.id===id); c[idx].history.push({date:new Date().toLocaleDateString(), note:document.getElementById('updateRemark').value}); let nd=document.getElementById('nextDateManual').value; if(nd){c[idx].nextFollowUp=nd;c[idx].status='Pending';}else{c[idx].status='Done';} localStorage.setItem('rcmClients', JSON.stringify(c)); location.reload(); }
        function switchTab(view, el) { document.querySelectorAll('.section-view').forEach(e=>e.classList.remove('active-view')); document.getElementById(view).classList.add('active-view'); document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active')); el.classList.add('active'); if(view==='view-followup') loadFollowUps(); if(view==='view-list') loadClients(); }
        function downloadBackup() { const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([localStorage.getItem('rcmClients')],{type:"application/json"})); a.download="RCM_Backup.json"; a.click(); }
        function importBackup(i) { const r=new FileReader(); r.onload=e=>{ if(confirm("Restore?")){localStorage.setItem('rcmClients', e.target.result); location.reload();} }; r.readAsText(i.files[0]); }
        document.getElementById('searchInput').addEventListener('input', loadClients);
    </script>
</body>
</html>
