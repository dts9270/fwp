<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCM Pro (Payment Update)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --primary: #2563eb; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --bg: #f3f4f6; --card-bg: #ffffff; --text-dark: #1f2937; }
        body { background-color: var(--bg); font-family: 'Inter', sans-serif; padding-bottom: 90px; color: var(--text-dark); }
        
        /* HEADER */
        .app-header { background: linear-gradient(135deg, #1e3a8a, #3b82f6); padding: 15px 20px; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 0 0 20px 20px; }
        .header-content { display: flex; justify-content: space-between; align-items: center; color: white; }
        .header-title { font-weight: 700; margin: 0; letter-spacing: 0.5px; }
        
        /* DASHBOARD CARDS */
        .dash-card { border-radius: 20px; padding: 20px; color: white; margin-bottom: 15px; position: relative; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .dash-green { background: linear-gradient(135deg, #10b981, #059669); }
        .dash-red { background: linear-gradient(135deg, #ef4444, #b91c1c); }
        .dash-blue { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .dash-val { font-size: 2em; font-weight: 800; display: block; line-height: 1.1; }
        .dash-lbl { font-size: 0.9em; opacity: 0.9; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .dash-icon { position: absolute; right: -10px; bottom: -10px; font-size: 5em; opacity: 0.2; transform: rotate(-10deg); }

        /* CHART CONTAINER */
        .chart-box { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .chart-wrapper { position: relative; height: 250px; width: 100%; }

        /* TASK & LIST CARDS */
        .client-card { background: var(--card-bg); border-radius: 16px; padding: 16px; margin-bottom: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.05); }
        
        .task-card { 
            background: white; border-radius: 16px; padding: 16px; margin-bottom: 15px; 
            border-left: 6px solid #ccc; box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .task-actions { display: flex; gap: 8px; align-items: center; }
        .task-btn { width: 40px; height: 40px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; font-size: 1.1em; cursor: pointer; text-decoration: none; color: white; transition: transform 0.2s; }
        .task-btn:active { transform: scale(0.9); }
        .btn-wa { background: #25D366; } .btn-ph { background: #3b82f6; } .btn-opt { background: #6b7280; color: white; }
        
        /* DROPDOWN */
        .dropdown-menu { border-radius: 15px; padding: 10px; border: none; box-shadow: 0 5px 25px rgba(0,0,0,0.15); }
        .dropdown-item { padding: 10px 15px; font-weight: 500; border-radius: 10px; margin-bottom: 2px; }
        .dropdown-item:active { background-color: #f3f4f6; color: black; }
        .dropdown-item i { width: 25px; text-align: center; margin-right: 10px; }

        /* NAV & UTILS */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 10px; border-top: 1px solid #e5e7eb; z-index: 1000; box-shadow: 0 -4px 20px rgba(0,0,0,0.05); }
        .nav-item { text-align: center; color: #9ca3af; text-decoration: none; font-size: 0.75em; font-weight: 500; transition: color 0.3s; cursor: pointer; } 
        .nav-item.active { color: var(--primary); font-weight: 700; } .nav-item i { font-size: 1.4em; display: block; margin-bottom: 3px; }
        .section-view { display: none; padding-top: 20px; } .section-view.active-view { display: block; }

        .user-avatar { width: 40px; height: 40px; background: #e0e7ff; color: #3730a3; font-weight: 700; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .search-container { position: relative; margin-bottom: 20px; }
        .search-input { width: 100%; padding: 12px 15px 12px 45px; border-radius: 12px; border: 1px solid #e5e7eb; outline: none; }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #9ca3af; }
        .status-badge { font-size: 0.75em; padding: 4px 10px; border-radius: 20px; font-weight: 600; }
        .badge-paid { background: #d1fae5; color: #065f46; } .badge-unpaid { background: #fee2e2; color: #991b1b; }

        #printArea { display: none; }
        @media print { body * { visibility: hidden; } #printArea, #printArea * { visibility: visible; } #printArea { position: absolute; left: 0; top: 0; width: 100%; display: block; padding: 20px; } .no-print { display: none; } }
    </style>
</head>
<body>

    <header class="app-header no-print">
        <div class="header-content">
            <div>
                <h5 class="header-title">RCM Pro</h5>
                <small style="opacity: 0.8;">Smart Manager</small>
            </div>
            <div class="badge bg-white text-primary" id="connectionStatus">‚óè Online</div>
        </div>
    </header>

    <div class="container px-3 no-print">
        
        <div id="successPopup" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:3000;display:none;align-items:center;justify-content:center;">
            <div style="background:white;padding:25px;border-radius:15px;text-align:center;">
                <i class="fas fa-check-circle text-success" style="font-size:3em;"></i>
                <h5 class="mt-3 fw-bold">Success!</h5>
                <p id="popupMsg">Done.</p>
            </div>
        </div>

        <div id="view-tasks" class="section-view active-view">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="fw-bold m-0 text-secondary">PENDING</h6>
                <h5 class="fw-bold text-danger m-0">‚Çπ<span id="totalUdhari">0</span></h5>
            </div>
            <h6 class="text-secondary fw-bold mb-3 mt-3">üìÖ SMART FOLLOW-UPS</h6>
            <div id="taskListContainer" class="pb-5"><div class="text-center mt-5"><div class="spinner-border text-primary"></div></div></div>
        </div>

        <div id="view-add" class="section-view">
            <div class="card border-0 shadow-sm" style="border-radius:20px; padding:20px;">
                <div class="d-flex justify-content-between mb-4"><h5 class="fw-bold text-dark" id="formTitle">New Sale</h5><button class="btn btn-sm btn-light text-danger fw-bold" onclick="resetForm()">Reset</button></div>
                <form id="crmForm" class="row g-3">
                    <input type="hidden" id="editDocId"> 
                    
                    <div class="col-12"><label class="small fw-bold text-muted">Customer Name</label><input type="text" class="form-control bg-light border-0" id="cName" required style="padding:12px; border-radius:10px;"></div>
                    <div class="col-12"><label class="small fw-bold text-muted">Proposer Name</label><input type="text" class="form-control bg-light border-0" id="cProposer" placeholder="Optional" style="padding:12px; border-radius:10px;"></div>
                    
                    <div class="col-6"><label class="small fw-bold text-muted">Mobile</label><input type="tel" class="form-control bg-light border-0" id="cPhone" style="padding:12px; border-radius:10px;"></div>
                    <div class="col-6"><label class="small fw-bold text-muted">Date</label><input type="date" class="form-control bg-light border-0" id="cDate" style="padding:12px; border-radius:10px;"></div>
                    
                    <div class="col-12"><label class="small fw-bold text-muted">Product (Loading...)</label><select class="form-select bg-light border-0" id="cProd" style="padding:12px; border-radius:10px;"><option value="">Select...</option></select></div>
                    <div class="col-12"><div id="cartList" class="small text-muted mb-2"></div><button type="button" class="btn btn-sm btn-outline-primary" onclick="addToCart()">+ Add Product</button> <span class="float-end fw-bold">Total: ‚Çπ<span id="cartTotal">0</span></span></div>
                    
                    <div class="col-6">
                        <label class="small fw-bold text-muted">Payment Type</label>
                        <select class="form-select bg-light border-0" id="payStatus" style="padding:12px; border-radius:10px;">
                            <option value="Cash">üíµ Cash</option>
                            <option value="Online">üì± Online</option>
                            <option value="Unpaid" selected>üî¥ Unpaid</option>
                        </select>
                    </div>

                    <div class="col-6"><label class="small fw-bold text-muted">Follow-up</label><input type="date" class="form-control bg-light border-0" id="followUpDate" style="padding:12px; border-radius:10px;"></div>
                    <div class="col-6"><label class="small fw-bold text-muted">Photo</label><input type="file" class="form-control bg-light border-0" id="shopPhoto" accept="image/*" capture="camera"></div>
                    <div class="col-6"><label class="small fw-bold text-muted">GPS</label><button type="button" class="btn btn-outline-primary w-100" onclick="getGPS()"><i class="fas fa-map-marker-alt"></i> Tag</button><input type="hidden" id="gpsCoords"></div>
                    
                    <div class="col-12 mt-4"><button type="button" class="btn btn-primary w-100 fw-bold p-3" style="border-radius:15px;" onclick="saveClient()">SAVE ENTRY</button></div>
                </form>
            </div>
        </div>

        <div id="view-list" class="section-view">
            <div class="search-container"><i class="fas fa-search search-icon"></i><input type="text" id="searchInput" class="search-input" placeholder="Search client name..."></div>
            <div id="clientListContainer" class="pb-5"></div>
        </div>

        <div id="view-reports" class="section-view">
            <h5 class="fw-bold mb-4">Performance Report</h5>
            
            <div class="dash-card dash-green">
                <span class="dash-lbl">Total Sale</span><span class="dash-val" id="repTotalSale">‚Çπ0</span><i class="fas fa-chart-line dash-icon"></i>
            </div>
            <div class="row">
                <div class="col-6"><div class="dash-card dash-red p-3"><span class="dash-lbl" style="font-size:0.7em;">Pending</span><span class="dash-val" style="font-size:1.5em;" id="repTotalUdhari">‚Çπ0</span><i class="fas fa-exclamation-circle dash-icon" style="font-size:3em;"></i></div></div>
                <div class="col-6"><div class="dash-card dash-blue p-3"><span class="dash-lbl" style="font-size:0.7em;">Cash In</span><span class="dash-val" style="font-size:1.5em;" id="repCashIn">‚Çπ0</span><i class="fas fa-wallet dash-icon" style="font-size:3em;"></i></div></div>
            </div>

            <div class="chart-box">
                <div class="chart-title">Weekly Sales Trend</div>
                <div class="chart-wrapper">
                    <canvas id="barChart"></canvas>
                </div>
            </div>

            <div class="chart-box">
                <div class="chart-title">Top Products</div>
                <ul class="list-group list-group-flush small" id="topProductsList"></ul>
            </div>
            
            <div class="d-grid gap-2 mb-5">
                <button class="btn btn-outline-danger p-3 fw-bold" onclick="printReport('udhari')"><i class="fas fa-print"></i> Print Udhari List</button>
                <button class="btn btn-outline-success p-3 fw-bold" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> Download Excel</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav no-print">
        <a class="nav-item active" onclick="switchTab('view-tasks', this)"><i class="fas fa-tasks"></i>Tasks</a>
        <a class="nav-item" onclick="switchTab('view-add', this)"><i class="fas fa-plus-circle"></i>Add</a>
        <a class="nav-item" onclick="switchTab('view-list', this)"><i class="fas fa-users"></i>List</a>
        <a class="nav-item" onclick="switchTab('view-reports', this)"><i class="fas fa-chart-pie"></i>Reports</a>
    </div>

    <div id="printArea"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAYfRLpyfVHNYFyTYZaSylGxyoW4UFH-yw", authDomain: "rcmcrm-5ad88.firebaseapp.com", projectId: "rcmcrm-5ad88", storageBucket: "rcmcrm-5ad88.firebasestorage.app", messagingSenderId: "172188965998", appId: "1:172188965998:web:33d65df1549fdb1acb1a7f" };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();
        db.collection("test").get().then(() => { document.getElementById('connectionStatus').innerText = "Online"; }).catch(() => { document.getElementById('connectionStatus').innerText = "Offline"; });

        const SHEET_ID = "1eR5THz-4AV3HkfnNJ5Un48ksz0I0jrepJSED3qHFg6k";
        let currentCart = []; let globalClients = []; let globalProductList = [];
        
        document.getElementById('cDate').valueAsDate = new Date();
        document.getElementById('followUpDate').valueAsDate = new Date();

        document.addEventListener('DOMContentLoaded', () => { loadProducts(); listenToData(); });

        function listenToData() {
            db.collection("clients").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
                globalClients = []; let totalUdhari = 0, totalPaid = 0;
                snapshot.forEach((doc) => {
                    let data = doc.data(); data.docId = doc.id; 
                    // Calculate totals: Cash/Online/Paid = Paid. Unpaid = Pending.
                    let isPaid = ['Cash', 'Online', 'Paid'].includes(data.paymentStatus) || data.status === 'Done';
                    
                    if(!isPaid) totalUdhari += parseInt(data.amount || 0); 
                    else totalPaid += parseInt(data.amount || 0);
                    
                    globalClients.push(data);
                });
                document.getElementById('totalUdhari').innerText = totalUdhari;
                renderUI(); updateDashboard(totalPaid, totalUdhari);
            });
        }

        function loadProducts() {
            const dd = document.getElementById('cProd');
            fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`).then(r => r.text()).then(csv => {
                const rows = csv.split('\n'); dd.innerHTML = '<option value="">Select Product...</option>'; globalProductList = [];
                rows.forEach((r, i) => { 
                    if (i === 0) return; let c = r.replace(/"/g,'').split(','); 
                    if(c[0] && c[0].length > 1) { 
                        let name = c[0].trim(); let price = c[2] ? c[2].trim() : 0;
                        globalProductList.push({name: name, price: price});
                        dd.add(new Option(`${name} - ‚Çπ${price}`, name));
                        document.getElementById('cProd').lastChild.dataset.price = price;
                    } 
                });
            });
        }

        function renderUI() {
            const listDiv = document.getElementById('clientListContainer'); listDiv.innerHTML = '';
            const tDiv = document.getElementById('taskListContainer'); tDiv.innerHTML = '';
            const term = document.getElementById('searchInput').value.toLowerCase();
            const today = new Date(); today.setHours(0,0,0,0);

            // 1. List View (With Payment Status Check)
            globalClients.filter(c => c.name.toLowerCase().includes(term)).forEach(c => {
                let badgeClass = 'badge-unpaid';
                let badgeText = 'UNPAID';
                
                if(c.status === 'Done') { badgeClass = 'bg-secondary text-white'; badgeText = 'DONE'; }
                else if(c.paymentStatus === 'Cash') { badgeClass = 'badge-paid'; badgeText = 'CASH'; }
                else if(c.paymentStatus === 'Online') { badgeClass = 'badge-paid'; badgeText = 'ONLINE'; }
                else if(c.paymentStatus === 'Paid') { badgeClass = 'badge-paid'; badgeText = 'PAID'; }

                let proposerTxt = c.proposer ? `<small class="d-block text-primary">Proposer: ${c.proposer}</small>` : '';

                listDiv.innerHTML += `
                <div class="client-card">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="d-flex align-items-center gap-2"><div class="user-avatar">${c.name.charAt(0)}</div><div><h6 class="m-0 fw-bold">${c.name}</h6><small class="text-muted">${c.phone}</small></div></div>
                        <span class="status-badge ${badgeClass}">${badgeText}</span>
                    </div>
                    ${proposerTxt}
                    <div class="bg-light p-2 rounded d-flex justify-content-between mb-2 small text-muted"><span>${c.product}</span><span class="fw-bold text-primary fs-6">‚Çπ${c.amount}</span></div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-light flex-grow-1 text-success fw-bold" onclick="window.open('tel:${c.phone}')">Call</button>
                        <button class="btn btn-sm btn-light flex-grow-1 text-primary fw-bold" onclick="editClient('${c.docId}')">Edit</button>
                        <button class="btn btn-sm btn-light flex-grow-0 text-danger" onclick="deleteSecure('${c.docId}')"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
            });

            // 2. Tasks View
            let pendingTasks = globalClients.filter(c => c.status !== 'Done' && c.paymentStatus === 'Unpaid');
            pendingTasks.sort((a, b) => new Date(a.nextFollowUp) - new Date(b.nextFollowUp));
            
            pendingTasks.forEach(c => {
                let due = new Date(c.nextFollowUp);
                let diff = Math.ceil((due - today) / (1000 * 60 * 60 * 24));
                let dayTxt = diff < 0 ? `Overdue` : (diff === 0 ? `Today` : `${diff} Days Left`);
                let color = diff < 0 ? '#ef4444' : (diff === 0 ? '#f59e0b' : '#2563eb');
                let waLink = `https://wa.me/91${c.phone}?text=Payment%20Pending%20‚Çπ${c.amount}`;

                tDiv.innerHTML += `
                <div class="task-card" style="border-left-color:${color}">
                    <div class="task-info">
                        <span style="color:${color};font-weight:bold;font-size:0.8em;">${dayTxt}</span>
                        <h6 class="fw-bold m-0">${c.name}</h6>
                        <small class="text-muted">‚Çπ${c.amount} ‚Ä¢ ${c.nextFollowUp}</small>
                    </div>
                    <div class="task-actions">
                        <button class="task-btn btn-ph" onclick="window.open('tel:${c.phone}')"><i class="fas fa-phone"></i></button>
                        <button class="task-btn btn-wa" onclick="window.open('${waLink}')"><i class="fab fa-whatsapp"></i></button>
                        <div class="dropdown">
                            <button class="task-btn btn-opt" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-ellipsis-v"></i></button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" onclick="updateTask('${c.docId}', 7)"><i class="fas fa-calendar-week text-primary"></i> 7 Days Later</a></li>
                                <li><a class="dropdown-item" href="#" onclick="updateTask('${c.docId}', 15)"><i class="fas fa-calendar-alt text-warning"></i> 15 Days Later</a></li>
                                <li><a class="dropdown-item" href="#" onclick="updateTask('${c.docId}', 30)"><i class="fas fa-calendar text-info"></i> 1 Month Later</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item fw-bold text-success" href="#" onclick="completeTask('${c.docId}')"><i class="fas fa-check-circle"></i> Mark Done</a></li>
                            </ul>
                        </div>
                    </div>
                </div>`;
            });
            if(pendingTasks.length==0) tDiv.innerHTML = "<div class='text-center p-3 text-muted'>No Pending Tasks</div>";
        }

        // --- SECURE DELETE ---
        function deleteSecure(id) {
            if(confirm("‚ö† Are you sure you want to delete this client permanently?")) {
                let pin = prompt("üîí Enter Security PIN to confirm deletion:");
                if(pin === "2708") {
                    db.collection("clients").doc(id).delete().then(() => showPopup("Client Deleted Successfully!")).catch(e => alert("Error: " + e));
                } else { alert("‚ùå Incorrect PIN!"); }
            }
        }

        function updateTask(id, days) {
            let newDate = new Date(); newDate.setDate(newDate.getDate() + days);
            let ds = newDate.toISOString().split('T')[0];
            db.collection("clients").doc(id).update({ nextFollowUp: ds }).then(() => showPopup(`Updated to ${days} days later!`));
        }

        function completeTask(id) {
            if(confirm("Mark this task as Done?")) {
                db.collection("clients").doc(id).update({ status: 'Done', paymentStatus: 'Cash' }).then(() => showPopup("Task Completed! ‚úÖ"));
            }
        }

        let barChart=null;
        function updateDashboard(paid, udhari) {
            document.getElementById('repTotalSale').innerText = '‚Çπ' + (paid + udhari);
            document.getElementById('repTotalUdhari').innerText = '‚Çπ' + udhari;
            document.getElementById('repCashIn').innerText = '‚Çπ' + paid;

            const last7Days = {}; const dates = []; 
            for(let i=6; i>=0; i--) { let d = new Date(); d.setDate(d.getDate() - i); let ds = d.toISOString().split('T')[0]; dates.push(ds); last7Days[ds] = 0; }
            globalClients.forEach(c => { let d = c.nextFollowUp; if(last7Days[d] !== undefined) last7Days[d] += parseInt(c.amount); });
            
            const ctxBar = document.getElementById('barChart').getContext('2d');
            if(barChart) barChart.destroy();
            barChart = new Chart(ctxBar, { type: 'bar', data: { labels: dates.map(d=>d.substring(5)), datasets: [{ label: 'Sales', data: Object.values(last7Days), backgroundColor: '#3b82f6', borderRadius: 4 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display:false }, x: { grid: { display: false } } } } });

            let prodCounts = {}; globalClients.forEach(c => { if(c.cartJson) { try { JSON.parse(c.cartJson).forEach(item => { prodCounts[item.name] = (prodCounts[item.name] || 0) + 1; }); } catch(e){} } });
            let sortedProds = Object.entries(prodCounts).sort((a,b) => b[1] - a[1]).slice(0, 5);
            document.getElementById('topProductsList').innerHTML = sortedProds.map((p,i) => `<li class="list-group-item d-flex justify-content-between align-items-center border-0 p-1"><span>${i+1}. ${p[0]}</span><span class="badge bg-primary rounded-pill">${p[1]}</span></li>`).join('');
        }

        function addToCart() { const dd=document.getElementById('cProd'); if(!dd.value)return; currentCart.push({name:dd.value, price:parseInt(dd.options[dd.selectedIndex].dataset.price||0)}); updateCartUI(); }
        function updateCartUI() { let t=0; document.getElementById('cartList').innerHTML = currentCart.map(i=> {t+=i.price; return `${i.name}, `}).join(''); document.getElementById('cartTotal').innerText=t; }
        
        function saveClient() {
            let name = document.getElementById('cName').value; if(!name) return alert("Name?");
            let id = document.getElementById('editDocId').value; 
            let amt = currentCart.reduce((s,i)=>s+i.price,0); 
            let pStr = currentCart.map(i=>i.name).join(", ") || "Sale";
            let proposer = document.getElementById('cProposer').value || ""; 
            
            let data = { 
                name: name, proposer: proposer, phone: document.getElementById('cPhone').value, 
                product: pStr, amount: amt, cartJson: JSON.stringify(currentCart), 
                paymentStatus: document.getElementById('payStatus').value, 
                nextFollowUp: document.getElementById('followUpDate').value, 
                status: 'Pending', timestamp: firebase.firestore.FieldValue.serverTimestamp() 
            };
            let action = id ? db.collection("clients").doc(id).update(data) : db.collection("clients").add(data);
            action.then(() => { showPopup("Saved!"); resetForm(); switchTab('view-tasks', document.querySelectorAll('.nav-item')[0]); });
        }
        
        function showPopup(msg) { document.getElementById('popupMsg').innerText = msg; document.getElementById('successPopup').style.display='flex'; setTimeout(()=>{document.getElementById('successPopup').style.display='none'},1500); }
        function getGPS() { if (!navigator.geolocation) { alert("No GPS"); return; } navigator.geolocation.getCurrentPosition(p => { document.getElementById('gpsCoords').value = `${p.coords.latitude},${p.coords.longitude}`; alert("Location Tagged!"); }); }
        function resetForm(){ document.getElementById('crmForm').reset(); document.getElementById('editDocId').value=''; currentCart=[]; updateCartUI(); }
        function switchTab(v,el){ document.querySelectorAll('.section-view').forEach(d=>d.classList.remove('active-view')); document.getElementById(v).classList.add('active-view'); document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active')); el.classList.add('active'); if(v==='view-reports') updateDashboard(parseInt(document.getElementById('repCashIn').innerText.replace('‚Çπ','')), parseInt(document.getElementById('repTotalUdhari').innerText.replace('‚Çπ',''))); }
        function editClient(id){ let c=globalClients.find(x=>x.docId==id); if(c){ document.getElementById('editDocId').value=c.docId; document.getElementById('cName').value=c.name; document.getElementById('cProposer').value=c.proposer||''; document.getElementById('cPhone').value=c.phone; document.getElementById('payStatus').value=c.paymentStatus||'Unpaid'; document.getElementById('followUpDate').value=c.nextFollowUp; if(c.cartJson) { try { currentCart = JSON.parse(c.cartJson); } catch(e) { currentCart = []; } } updateCartUI(); switchTab('view-add', document.querySelectorAll('.nav-item')[1]); } }
        
        function printReport(type) {
            let html = `<div style="padding:20px;"><h2>PENDING REPORT</h2><table style="width:100%;text-align:left;"><tr><th>Name</th><th>Proposer</th><th>Amount</th></tr>${globalClients.filter(c=>c.paymentStatus=='Unpaid').map(c=>`<tr><td>${c.name}<br>${c.phone}</td><td>${c.proposer||'-'}</td><td style="color:red;font-weight:bold;">${c.amount}</td></tr>`).join('')}</table></div>`;
            document.getElementById('printArea').innerHTML = html; window.print();
        }
        function exportToExcel() { let csv = "Name,Proposer,Phone,Amount,Status\n" + globalClients.map(c => `${c.name},${c.proposer||''},${c.phone},${c.amount},${c.status}`).join("\n"); let link = document.createElement("a"); link.href = "data:text/csv;charset=utf-8," + encodeURI(csv); link.download = "RCM_Data.csv"; link.click(); }
    </script>
</body>
