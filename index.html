<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCM Pro (Indian Theme)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --saffron: #FF9933; 
            --white: #ffffff; 
            --green: #138808; 
            --chakra: #000080; /* Navy Blue */
            --bg: #f4f4f4;
        }
        body { background-color: var(--bg); font-family: 'Poppins', sans-serif; padding-bottom: 90px; }
        
        /* üáÆüá≥ HEADER - PERFECT TRI-COLOUR */
        .app-header { 
            background: linear-gradient(180deg, var(--saffron) 0%, var(--white) 50%, var(--green) 100%);
            padding: 15px 20px; 
            border-bottom: 4px solid var(--chakra);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: sticky; top: 0; z-index: 1000;
        }
        .header-content {
            background: rgba(255, 255, 255, 0.9); /* Glass effect for text readability */
            padding: 10px 20px; border-radius: 30px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid var(--chakra);
        }
        .header-title { font-weight: 800; color: var(--chakra); margin: 0; letter-spacing: 1px; }

        /* CARDS */
        .task-card {
            background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            border-top: 5px solid var(--saffron); /* Top Saffron */
            border-bottom: 5px solid var(--green); /* Bottom Green */
        }
        
        .task-name { font-weight: 700; color: var(--chakra); font-size: 1.1em; }
        .task-meta { font-size: 0.85em; color: #555; margin-bottom: 10px; display: flex; align-items: center; }
        
        /* WHATSAPP REMINDER BUTTON */
        .btn-reminder {
            background-color: #25D366; color: white; border: none; width: 100%;
            padding: 8px; border-radius: 25px; font-weight: bold; font-size: 0.9em;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .btn-reminder:hover { background-color: #128C7E; color: white; }

        /* OTHER BUTTONS */
        .btn-call { background-color: var(--chakra); color: white; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .btn-done { border: 2px solid var(--green); color: var(--green); background: white; border-radius: 20px; padding: 5px 15px; font-weight: bold; font-size: 0.8em; }

        /* LIST VIEW */
        .client-item { background: white; padding: 12px; margin-bottom: 10px; border-radius: 10px; border-left: 5px solid var(--chakra); display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* ADD BUTTON (FAB) */
        .fab-btn {
            position: fixed; bottom: 90px; right: 20px;
            background: radial-gradient(circle, var(--saffron), var(--white), var(--green));
            color: var(--chakra); border: 2px solid var(--chakra);
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8em; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 999;
        }

        /* NAV */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 10px; border-top: 3px solid var(--saffron); z-index: 1000; }
        .nav-item { text-align: center; color: #888; text-decoration: none; font-size: 0.75em; }
        .nav-item.active { color: var(--chakra); font-weight: bold; }
        .nav-item i { font-size: 1.5em; display: block; }

        .section-view { display: none; padding-top: 15px; } .section-view.active-view { display: block; }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <h5 class="header-title"><i class="fas fa-flag"></i> RCM Pro</h5>
            <small class="fw-bold" style="color:var(--green)">Jai Hind üáÆüá≥</small>
        </div>
    </header>

    <div class="container mt-3 px-3">
        
        <div id="view-tasks" class="section-view active-view">
            <h6 class="fw-bold text-muted mb-3 ps-1">üìÖ ‡§Ü‡§ú‡§ö‡•á ‡§´‡•â‡§≤‡•ã-‡§Ö‡§™ (Pending Tasks)</h6>
            <div id="taskListContainer"></div>
        </div>

        <div id="view-home" class="section-view">
            <div class="d-flex justify-content-between mb-3">
                <h6 class="fw-bold text-muted">üë• ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§Ø‡§æ‡§¶‡•Ä (Client List)</h6>
                <button class="btn btn-sm btn-outline-dark" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> Excel</button>
            </div>
            <input type="text" id="searchInput" class="form-control mb-3 rounded-pill" placeholder="üîç Search...">
            <div id="clientListContainer"></div>
        </div>

        <div id="view-tools" class="section-view">
            <div class="card p-3 shadow-sm text-center">
                <h6 class="fw-bold text-primary">Data Management</h6>
                <button class="btn btn-light border w-100 mt-2" onclick="downloadBackup()">üì• Backup Data</button>
                <label class="btn btn-light border w-100 mt-2">üì§ Restore Data <input type="file" hidden onchange="importBackup(this)"></label>
            </div>
        </div>
    </div>

    <button class="fab-btn" onclick="openAddModal()"><i class="fas fa-plus"></i></button>

    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header" style="background:var(--saffron); color:white;"><h5 class="modal-title fw-bold">New Entry</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="text-center mb-3">
                            <input type="file" id="meetingPhoto" class="d-none" accept="image/*" capture="environment" onchange="handlePhoto(this)">
                            <img id="photoPreview" src="https://via.placeholder.com/80?text=Photo" onclick="document.getElementById('meetingPhoto').click()" style="width:80px;height:80px;border-radius:50%;object-fit:cover;border:3px solid var(--chakra);">
                            <div id="photoStatus" class="small text-success fw-bold"></div>
                        </div>
                        <div class="row g-2">
                            <div class="col-12"><input type="text" class="form-control" id="cName" placeholder="Customer Name" required></div>
                            <div class="col-6"><input type="tel" class="form-control" id="cPhone" placeholder="Mobile"></div>
                            <div class="col-6"><input type="date" class="form-control" id="cDate"></div>
                            <div class="col-12"><select class="form-select" id="cType"><option value="Hot">üî• Hot Lead</option><option value="Warm">ü§î Warm</option><option value="Cold">‚ùÑÔ∏è Cold</option></select></div>
                            <div class="col-12 bg-light p-2 rounded border">
                                <div class="input-group mb-2">
                                    <select class="form-select" id="cProd"><option value="">Select Product</option></select>
                                    <button type="button" class="btn btn-primary" onclick="addToCart()">Add</button>
                                </div>
                                <div id="cartList" class="small text-muted mb-1">No items</div>
                                <div class="fw-bold text-end">Total: ‚Çπ<span id="cartTotal">0</span></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-success w-100 fw-bold" onclick="saveClient()">Save Data</button></div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a class="nav-item active" onclick="switchTab('view-tasks', this)"><i class="fas fa-tasks"></i>Tasks</a>
        <a class="nav-item" onclick="switchTab('view-home', this)"><i class="fas fa-users"></i>List</a>
        <a class="nav-item" onclick="switchTab('view-tools', this)"><i class="fas fa-cog"></i>Tools</a>
    </div>

    <canvas id="photoCanvas" style="display:none;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SHEET_ID = "1eR5THz-4AV3HkfnNJ5Un48ksz0I0jrepJSED3qHFg6k";
        let processedPhotoData = null; 
        let currentCart = [];

        document.addEventListener('DOMContentLoaded', () => { loadData(); loadProducts(); });

        // --- 1. TASK RENDER (WITH WHATSAPP BUTTON) ---
        function loadData() {
            const taskContainer = document.getElementById('taskListContainer');
            const listContainer = document.getElementById('clientListContainer');
            taskContainer.innerHTML = ''; listContainer.innerHTML = '';
            
            const clients = JSON.parse(localStorage.getItem('rcmClients') || "[]");
            const today = new Date(); today.setHours(0,0,0,0);

            // Sort: Pending first
            clients.forEach(c => {
                let nextDate = new Date(c.nextFollowUp);
                let diff = Math.ceil((nextDate - today) / (1000 * 60 * 60 * 24));
                let dateColor = diff < 0 ? 'text-danger' : (diff === 0 ? 'text-warning' : 'text-success');
                let dayText = diff < 0 ? `${Math.abs(diff)} Days Late` : (diff === 0 ? 'Today' : `${diff} Days Left`);

                // LIST ITEM
                listContainer.innerHTML += `
                <div class="client-item">
                    <div>
                        <h6 class="m-0 fw-bold" style="color:var(--chakra)">${c.name}</h6>
                        <small class="text-muted">${c.product} ‚Ä¢ ‚Çπ${c.amount}</small>
                    </div>
                    <div class="text-end">
                        <small class="${dateColor} fw-bold">${dayText}</small><br>
                        <a href="tel:${c.phone}" class="text-decoration-none text-dark"><i class="fas fa-phone"></i></a>
                    </div>
                </div>`;

                // TASK CARD (If Pending)
                if(c.status === 'Pending') {
                    taskContainer.innerHTML += `
                    <div class="task-card">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                <div class="task-name">${c.name}</div>
                                <div class="task-meta"><i class="fas fa-shopping-bag me-1"></i> ${c.product}</div>
                                <div class="task-meta ${dateColor}"><i class="fas fa-clock me-1"></i> ${dayText} (${c.nextFollowUp})</div>
                            </div>
                            <a href="tel:${c.phone}" class="btn-call shadow-sm"><i class="fas fa-phone"></i></a>
                        </div>
                        
                        <button class="btn-reminder" onclick="sendReminder('${c.phone}', '${c.name}', '${c.product}')">
                            <i class="fab fa-whatsapp"></i> Send Reminder
                        </button>

                        <div class="text-end mt-2">
                            <button onclick="markDone(${c.id})" class="btn-done">Mark Done <i class="fas fa-check"></i></button>
                        </div>
                    </div>`;
                }
            });

            if(taskContainer.innerHTML === '') taskContainer.innerHTML = "<div class='text-center text-muted mt-5'>No Pending Tasks! üéâ</div>";
        }

        // --- 2. WHATSAPP LOGIC ---
        function sendReminder(phone, name, product) {
            let msg = `‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞ ${name} ‡§ú‡•Ä,\n\n‡§Ü‡§™‡§≤‡•ç‡§Ø‡§æ *${product}* ‡§¨‡§¶‡•ç‡§¶‡§≤ ‡§´‡•â‡§≤‡•ã-‡§Ö‡§™ ‡§ï‡•â‡§≤ ‡§ï‡§∞‡§æ‡§Ø‡§ö‡§æ ‡§π‡•ã‡§§‡§æ.\n\n‡§Ü‡§™‡§£ ‡§ï‡§ß‡•Ä ‡§¨‡•ã‡§≤‡•Ç ‡§∂‡§ï‡§§‡•ã?\n\n- ‡§Ü‡§™‡§≤‡§æ RCM ‡§Æ‡§ø‡§§‡•ç‡§∞.`;
            window.open(`https://wa.me/91${phone}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // --- 3. CART & SAVE ---
        function loadProducts() {
            const dd = document.getElementById('cProd');
            fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`).then(r=>r.text()).then(csv=>{
                dd.innerHTML = '<option value="">Select Product</option>';
                csv.split('\n').forEach(r => {
                    let c = r.replace(/"/g,'').split(',');
                    if(c[0] && c[0].length>2) {
                        let opt = document.createElement('option');
                        opt.value = c[0]; opt.dataset.price = c[1]||0; opt.text = `${c[0]} - ‚Çπ${c[1]||0}`;
                        dd.add(opt);
                    }
                });
            }).catch(()=>{});
        }
        function addToCart() {
            const dd = document.getElementById('cProd');
            if(!dd.value) return;
            currentCart.push({ name: dd.value, price: parseInt(dd.options[dd.selectedIndex].dataset.price || 0) });
            renderCart();
        }
        function renderCart() {
            let total = 0; 
            document.getElementById('cartList').innerHTML = currentCart.map(i => { total+=i.price; return `<span>${i.name}</span>`; }).join(", ");
            document.getElementById('cartTotal').innerText = total;
        }

        function saveClient() {
            let name = document.getElementById('cName').value;
            if(!name) { alert("Name required"); return; }
            let totalAmt = currentCart.reduce((sum, i) => sum + i.price, 0);
            let prodStr = currentCart.map(i => i.name).join(", ") || "No Product";

            let client = {
                id: Date.now(), name: name, phone: document.getElementById('cPhone').value,
                leadType: document.getElementById('cType').value, product: prodStr, amount: totalAmt,
                nextFollowUp: document.getElementById('cDate').value || new Date().toISOString().split('T')[0],
                status: 'Pending', photo: processedPhotoData
            };
            
            let db = JSON.parse(localStorage.getItem('rcmClients') || "[]");
            db.unshift(client); localStorage.setItem('rcmClients', JSON.stringify(db));
            
            bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
            document.getElementById('addForm').reset(); currentCart = []; renderCart(); processedPhotoData = null; document.getElementById('photoPreview').src = "https://via.placeholder.com/80?text=Photo";
            loadData();
        }

        // --- UTILS ---
        function markDone(id) { let db=JSON.parse(localStorage.getItem('rcmClients')); let i=db.findIndex(x=>x.id===id); if(i>-1) db[i].status='Done'; localStorage.setItem('rcmClients',JSON.stringify(db)); loadData(); }
        function openAddModal() { new bootstrap.Modal(document.getElementById('addModal')).show(); }
        function switchTab(viewId, el) { document.querySelectorAll('.section-view').forEach(d => d.classList.remove('active-view')); document.getElementById(viewId).classList.add('active-view'); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active'); }
        function exportToExcel() { let db = JSON.parse(localStorage.getItem('rcmClients') || "[]"); let csv = "Name,Phone,Product,Amount,NextDate\n" + db.map(c => `${c.name},${c.phone},"${c.product}",${c.amount},${c.nextFollowUp}`).join("\n"); let link = document.createElement("a"); link.href = "data:text/csv;charset=utf-8," + encodeURI(csv); link.download = "RCM_Data.csv"; link.click(); }
        function downloadBackup() { const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([localStorage.getItem('rcmClients')],{type:"application/json"})); a.download="Backup.json"; a.click(); }
        function importBackup(i) { const r=new FileReader(); r.onload=e=>{ if(confirm("Restore data?")){localStorage.setItem('rcmClients', e.target.result); location.reload();} }; r.readAsText(i.files[0]); }
        function handlePhoto(input) { navigator.geolocation.getCurrentPosition(pos => processImage(input.files[0], `Lat:${pos.coords.latitude.toFixed(2)}`), err => processImage(input.files[0], "No GPS")); }
        function processImage(f, l) { const r=new FileReader(); r.onload=e=>{ const i=new Image(); i.onload=()=>{ const c=document.getElementById('photoCanvas'); const x=c.getContext('2d'); c.width=400; c.height=(i.height/i.width)*400; x.drawImage(i,0,0,c.width,c.height); processedPhotoData=c.toDataURL('image/jpeg', 0.5); document.getElementById('photoPreview').src=processedPhotoData; document.getElementById('photoStatus').innerText="Attached"; }; i.src=e.target.result; }; r.readAsDataURL(f); }
        document.getElementById('searchInput').addEventListener('input', loadData);
    </script>
</body>
</html>
