<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCM Pro (Smart Tasks & Reports)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';</script>

    <style>
        :root { --saffron: #FF9933; --white: #ffffff; --green: #138808; --chakra: #000080; --bg: #f4f6f9; }
        body { background-color: var(--bg); font-family: 'Poppins', sans-serif; padding-bottom: 90px; }
        .app-header { background: linear-gradient(180deg, var(--saffron) 0%, var(--white) 50%, var(--green) 100%); padding: 15px 20px; border-bottom: 4px solid var(--chakra); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .header-title { font-weight: 800; color: var(--chakra); margin: 0; }

        /* NEW TASK CARD UI */
        .task-card { 
            background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; 
            border-left: 6px solid #ccc; box-shadow: 0 4px 10px rgba(0,0,0,0.05); position: relative;
        }
        .task-card.late { border-left-color: #dc3545; background: #fff5f5; }
        .task-card.today { border-left-color: #28a745; background: #f0fff4; }
        .task-card.future { border-left-color: #007bff; }
        
        .days-badge { position: absolute; top: 10px; right: 10px; font-size: 0.75em; font-weight: bold; padding: 4px 8px; border-radius: 10px; }
        .badge-late { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
        .badge-today { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .badge-future { background: #e3f2fd; color: #0d47a1; border: 1px solid #bbdefb; }

        .proposer-tag { font-size: 0.8em; color: #666; background: #eee; padding: 2px 6px; border-radius: 4px; display: inline-block; margin-top: 5px; }

        /* REPORTS GRID */
        .report-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .report-btn { background: white; border: none; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; transition: transform 0.2s; }
        .report-btn:active { transform: scale(0.95); }
        .report-btn i { font-size: 2em; margin-bottom: 10px; display: block; }
        
        /* OTHER STYLES */
        .inventory-card { background: white; border-radius: 15px; overflow: hidden; margin-bottom: 10px; }
        .inv-table { width: 100%; font-size: 0.9em; } .inv-table th { background: var(--chakra); color: white; padding: 10px; text-align: left; } .inv-table td { padding: 10px; border-bottom: 1px solid #eee; }
        .btn-upload-pdf { background: linear-gradient(45deg, #11998e, #38ef7d); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px; border-top: 3px solid var(--saffron); z-index: 1000; }
        .nav-item { text-align: center; color: #888; text-decoration: none; font-size: 0.75em; } .nav-item.active { color: var(--chakra); font-weight: bold; } .nav-item i { font-size: 1.5em; display: block; }
        .section-view { display: none; padding-top: 20px; } .section-view.active-view { display: block; }
        
        /* Modals */
        #pdfPreviewModal, #reportOverlay, #successPopup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 3000; overflow-y: auto; padding: 20px; }
        .pdf-modal-content, .report-modal-content { background: white; border-radius: 15px; padding: 20px; max-width: 500px; margin: 50px auto; }
        #successPopup { align-items: center; justify-content: center; } .popup-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 80%; max-width: 300px; }
    </style>
</head>
<body>

    <header class="app-header no-print">
        <div class="header-content">
            <h5 class="header-title"><i class="fas fa-cloud"></i> RCM Ultimate</h5>
            <small class="fw-bold text-success" id="connectionStatus">Checking...</small>
        </div>
    </header>

    <div class="container px-3 no-print">
        
        <div id="successPopup"><div class="popup-box"><i class="fas fa-check-circle text-success" style="font-size:3em;"></i><h4 class="mt-3 fw-bold">Success!</h4><button class="btn btn-dark w-100 mt-2" onclick="document.getElementById('successPopup').style.display='none'">OK</button></div></div>

        <div id="view-tasks" class="section-view active-view">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="text-muted fw-bold m-0">üìÖ Pending Follow-ups</h6>
                <span class="badge bg-primary" id="pendingCount">0</span>
            </div>
            <div id="taskListContainer" class="pb-5">
                <div class="text-center mt-5"><div class="spinner-border text-primary"></div></div>
            </div>
        </div>

        <div id="view-inventory" class="section-view">
            <h6 class="fw-bold mb-3"><i class="fas fa-boxes text-primary"></i> Stock Management</h6>
            <button class="btn-upload-pdf shadow" onclick="document.getElementById('stockPdfInput').click()"><i class="fas fa-file-invoice-dollar fa-lg me-2"></i> Upload Bill (Add Stock)</button>
            <input type="file" id="stockPdfInput" class="d-none" accept="application/pdf" onchange="processPDF(this)">
            <div class="inventory-card">
                <table class="inv-table"><thead><tr><th>Product Name</th><th style="text-align:right;">Price</th><th style="text-align:right;">Stock</th></tr></thead><tbody id="inventoryList"><tr><td colspan="3" class="text-center p-3">Loading...</td></tr></tbody></table>
            </div>
        </div>

        <div id="view-add" class="section-view">
            <div class="card p-4 border-0 shadow-sm" style="border-radius:15px;">
                <div class="d-flex justify-content-between mb-3"><h6 class="text-primary fw-bold" id="formTitle">New Entry</h6><button class="btn btn-sm btn-warning" onclick="resetForm()">Reset</button></div>
                <form id="crmForm" class="row g-3">
                    <input type="hidden" id="editDocId"> 
                    <div class="col-12 text-center bg-light p-3 rounded border"><input type="file" id="meetingPhoto" class="d-none" accept="image/*" capture="environment" onchange="handlePhoto(this)"><div onclick="document.getElementById('meetingPhoto').click()" style="cursor:pointer;"><img id="photoPreview" src="https://cdn-icons-png.flaticon.com/512/3687/3687412.png" style="width:80px;height:80px;object-fit:cover;border-radius:10px;"><div class="small text-muted fw-bold">GPS Photo</div></div></div>
                    <div class="col-12"><label class="small fw-bold">Name</label><input type="text" class="form-control" id="cName" required></div>
                    <div class="col-6"><label class="small fw-bold">Mobile</label><input type="tel" class="form-control" id="cPhone"></div>
                    <div class="col-6"><label class="small fw-bold">Proposer Name</label><input type="text" class="form-control" id="cProposer" placeholder="‡§ï‡•ã‡§£‡•Ä ‡§Ü‡§£‡§≤‡•á?"></div>
                    <div class="col-6"><label class="small fw-bold">Date</label><input type="date" class="form-control" id="cDate"></div>
                    <div class="col-12"><label class="small fw-bold">Product</label><div class="input-group mb-2"><select class="form-select" id="cProd"><option value="">Loading...</option></select><button type="button" class="btn btn-primary" onclick="addToCart()">Add</button></div><div id="cartList" class="bg-light p-2 rounded small border">Empty</div><div class="fw-bold text-end mt-1 text-primary">Bill: ‚Çπ<span id="cartTotal">0</span></div></div>
                    <div class="col-6"><label class="small fw-bold">Payment</label><select class="form-select border-danger" id="payStatus"><option value="Unpaid">üî¥ Unpaid</option><option value="Paid">‚úÖ Paid</option></select></div>
                    <div class="col-6"><label class="small fw-bold">Follow-up</label><select class="form-select border-warning" id="followUpTiming"><option value="24h">24 Hours</option><option value="3d">3 Days</option><option value="7d">7 Days</option><option value="15d">15 Days</option></select></div>
                    <div class="col-12 mt-3"><button type="button" class="btn btn-success w-100 fw-bold shadow p-3" style="border-radius:30px;" onclick="saveClient()">üíæ SAVE DATA</button></div>
                </form>
            </div>
        </div>

        <div id="view-reports" class="section-view">
            <h6 class="fw-bold mb-3">üìä Business Reports</h6>
            
            <div class="report-grid">
                <button class="report-btn" onclick="generateSpecificReport('udhari')">
                    <i class="fas fa-file-invoice-dollar text-danger"></i>
                    <span class="fw-bold text-dark">Pending Payments</span>
                </button>
                <button class="report-btn" onclick="generateSpecificReport('upcoming')">
                    <i class="fas fa-calendar-alt text-primary"></i>
                    <span class="fw-bold text-dark">Next 7 Days</span>
                </button>
                <button class="report-btn" onclick="generateSpecificReport('stock')">
                    <i class="fas fa-boxes text-success"></i>
                    <span class="fw-bold text-dark">Stock Report</span>
                </button>
                <button class="report-btn" onclick="generateSpecificReport('top')">
                    <i class="fas fa-trophy text-warning"></i>
                    <span class="fw-bold text-dark">Top Clients</span>
                </button>
            </div>

            <div class="card p-3 mt-4 shadow-sm">
                <h6 class="text-center fw-bold">Overall Status</h6>
                <canvas id="myChart" style="max-height: 150px;"></canvas>
            </div>
        </div>
    </div>

    <div id="reportOverlay">
        <div class="report-modal-content">
            <div class="d-flex justify-content-between mb-3">
                <h5 class="fw-bold" id="reportTitle">Report</h5>
                <button class="btn-close" onclick="document.getElementById('reportOverlay').style.display='none'"></button>
            </div>
            <div id="reportContentArea" style="max-height:60vh; overflow-y:auto;"></div>
            <button class="btn btn-primary w-100 mt-3" onclick="window.print()">üñ®Ô∏è Print Report</button>
        </div>
    </div>

    <div id="pdfPreviewModal"><div class="pdf-modal-content"><h5 class="fw-bold text-primary">Bill Scanned!</h5><ul id="scannedItemsList" class="list-group list-group-flush small mb-3"></ul><div class="d-flex gap-2"><button class="btn btn-secondary w-50" onclick="document.getElementById('pdfPreviewModal').style.display='none'">Cancel</button><button class="btn btn-success w-50" onclick="confirmStockUpdate()">Add Stock</button></div></div></div>

    <div class="bottom-nav no-print">
        <a class="nav-item active" onclick="switchTab('view-tasks', this)"><i class="fas fa-tasks"></i>Tasks</a>
        <a class="nav-item" onclick="switchTab('view-inventory', this)"><i class="fas fa-boxes"></i>Inventory</a>
        <a class="nav-item" onclick="switchTab('view-add', this)"><i class="fas fa-plus-circle"></i>Add</a>
        <a class="nav-item" onclick="switchTab('view-reports', this)"><i class="fas fa-chart-pie"></i>Reports</a>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header"><h6 class="modal-title">Complete Task</h6><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><input type="hidden" id="editClientId"><textarea id="updateRemark" class="form-control mb-3" placeholder="Remark..."></textarea><div class="form-check mb-3"><input class="form-check-input" type="checkbox" id="markPaidCheck"><label class="form-check-label text-success fw-bold">Payment Received?</label></div><button class="btn btn-success w-100" onclick="saveUpdate()">Mark Done</button></div></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAYfRLpyfVHNYFyTYZaSylGxyoW4UFH-yw", authDomain: "rcmcrm-5ad88.firebaseapp.com", projectId: "rcmcrm-5ad88", storageBucket: "rcmcrm-5ad88.firebasestorage.app", messagingSenderId: "172188965998", appId: "1:172188965998:web:33d65df1549fdb1acb1a7f" };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();
        db.collection("test").get().then(() => { document.getElementById('connectionStatus').innerText = "Online üü¢"; }).catch((e) => { document.getElementById('connectionStatus').innerText = "Offline"; });

        let processedPhotoData = null; let currentCart = []; let globalClients = []; let globalStock = []; let scannedStockItems = [];
        document.getElementById('cDate').valueAsDate = new Date();
        document.addEventListener('DOMContentLoaded', () => { loadInventory(); listenToData(); });

        function listenToData() {
            db.collection("clients").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
                globalClients = []; let totalUdhari = 0, totalPaid = 0;
                snapshot.forEach((doc) => {
                    let data = doc.data(); data.docId = doc.id; 
                    if(data.paymentStatus === 'Unpaid') totalUdhari += parseInt(data.amount || 0); else totalPaid += parseInt(data.amount || 0);
                    globalClients.push(data);
                });
                renderUI(); updateChart(totalPaid, totalUdhari);
            });
        }

        // --- RENDER UI (IMPROVED TASKS) ---
        function renderUI() {
            const listDiv = document.getElementById('taskListContainer'); 
            listDiv.innerHTML = '';
            
            const today = new Date(); today.setHours(0,0,0,0);
            let count = 0;

            globalClients.forEach(c => {
                if(c.status === 'Pending') {
                    count++;
                    const fDate = new Date(c.nextFollowUp);
                    const diffTime = fDate - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    let daysText = "", badgeClass = "", cardClass = "";
                    if(diffDays < 0) { daysText = `${Math.abs(diffDays)} Days Late`; badgeClass = "badge-late"; cardClass = "late"; }
                    else if(diffDays === 0) { daysText = "Today"; badgeClass = "badge-today"; cardClass = "today"; }
                    else { daysText = `In ${diffDays} Days`; badgeClass = "badge-future"; cardClass = "future"; }

                    listDiv.innerHTML += `
                    <div class="task-card ${cardClass}">
                        <div class="days-badge ${badgeClass}"><i class="fas fa-clock"></i> ${daysText}</div>
                        <div class="d-flex justify-content-between align-items-end">
                            <div>
                                <h6 class="fw-bold m-0" style="color:var(--chakra)">${c.name}</h6>
                                ${c.proposer ? `<div class="proposer-tag"><i class="fas fa-user-friends"></i> via ${c.proposer}</div>` : ''}
                                <div class="text-muted small mt-1"><i class="fas fa-shopping-bag"></i> ${c.product}</div>
                                <div class="fw-bold text-dark small">‚Çπ${c.amount} <span class="${c.paymentStatus==='Unpaid'?'text-danger':'text-success'}">(${c.paymentStatus})</span></div>
                            </div>
                            <div>
                                <a href="tel:${c.phone}" class="btn btn-sm btn-outline-success border-0"><i class="fas fa-phone-alt"></i></a>
                                <button class="btn btn-sm btn-primary" onclick="openUpdateModal('${c.docId}')">Action</button>
                            </div>
                        </div>
                    </div>`;
                }
            });
            document.getElementById('pendingCount').innerText = count;
            if(count === 0) listDiv.innerHTML = "<div class='text-center text-muted mt-5'>No pending tasks! üéâ</div>";
        }

        // --- REPORT GENERATOR ---
        function generateSpecificReport(type) {
            let title = "", content = "<table class='table table-sm table-bordered'><thead>";
            if(type === 'udhari') {
                title = "Pending Payments (Udhari)";
                content += "<tr><th>Name</th><th>Amount</th><th>Mobile</th></tr></thead><tbody>";
                globalClients.filter(c => c.paymentStatus === 'Unpaid').forEach(c => {
                    content += `<tr><td>${c.name}</td><td class="text-danger fw-bold">‚Çπ${c.amount}</td><td>${c.phone}</td></tr>`;
                });
            } else if(type === 'upcoming') {
                title = "Upcoming Follow-ups (7 Days)";
                content += "<tr><th>Name</th><th>Date</th><th>Task</th></tr></thead><tbody>";
                let nextWeek = new Date(); nextWeek.setDate(nextWeek.getDate() + 7);
                globalClients.filter(c => c.status === 'Pending' && new Date(c.nextFollowUp) <= nextWeek).forEach(c => {
                    content += `<tr><td>${c.name}</td><td>${c.nextFollowUp}</td><td>${c.product}</td></tr>`;
                });
            } else if(type === 'stock') {
                title = "Current Stock Report";
                content += "<tr><th>Product</th><th>Price</th><th>Qty</th></tr></thead><tbody>";
                globalStock.forEach(s => {
                    content += `<tr><td>${s.name}</td><td>‚Çπ${s.price}</td><td class="${s.qty<5?'text-danger fw-bold':''}">${s.qty}</td></tr>`;
                });
            } else if(type === 'top') {
                title = "Top Clients (By Value)";
                content += "<tr><th>Name</th><th>Total Purchase</th></tr></thead><tbody>";
                let sorted = [...globalClients].sort((a,b) => b.amount - a.amount).slice(0, 10);
                sorted.forEach(c => {
                    content += `<tr><td>${c.name}</td><td class="text-success fw-bold">‚Çπ${c.amount}</td></tr>`;
                });
            }
            content += "</tbody></table>";
            document.getElementById('reportTitle').innerText = title;
            document.getElementById('reportContentArea').innerHTML = content;
            document.getElementById('reportOverlay').style.display = 'block';
        }

        // --- INVENTORY & PDF ---
        function loadInventory() {
            db.collection("inventory").get().then(snap => {
                const dd = document.getElementById('cProd'); dd.innerHTML='<option value="">Select Product...</option>';
                const tb = document.getElementById('inventoryList'); tb.innerHTML=''; globalStock=[];
                snap.forEach(doc => {
                    let d = doc.data(); globalStock.push({name:doc.id, ...d});
                    dd.add(new Option(`${doc.id} - ‚Çπ${d.price}`, doc.id));
                    document.getElementById('cProd').options[document.getElementById('cProd').options.length-1].dataset.price = d.price;
                    tb.innerHTML += `<tr><td>${doc.id}</td><td>‚Çπ${d.price}</td><td>${d.qty}</td></tr>`;
                });
            });
        }
        
        async function processPDF(input) {
            if(!input.files[0]) return;
            const pdf = await pdfjsLib.getDocument(await input.files[0].arrayBuffer()).promise;
            let txt = ""; for(let i=1;i<=pdf.numPages;i++) txt += (await (await pdf.getPage(i)).getTextContent()).items.map(s=>s.str).join(" ")+" ";
            txt = txt.replace(/\s+/g, ' '); scannedStockItems = [];
            let regex = /([a-zA-Z0-9\s,\.\-()%]+?)\s+(\d+)\s+(\d+\.\d{2})\s+(\d{4,})/g;
            let match;
            while ((match = regex.exec(txt)) !== null) {
                if(match[1].trim().length > 3 && !match[1].includes("Total")) scannedStockItems.push({name: match[1].trim(), qty: parseInt(match[2]), price: parseFloat(match[3])});
            }
            if(scannedStockItems.length > 0) {
                document.getElementById('scannedItemsList').innerHTML = scannedStockItems.map(i=>`<li class="list-group-item d-flex justify-content-between"><span>${i.name}</span><span class="badge bg-success">+${i.qty}</span></li>`).join('');
                document.getElementById('pdfPreviewModal').style.display='block';
            } else alert("No products detected.");
        }
        function confirmStockUpdate() {
            let b = db.batch(); scannedStockItems.forEach(i => b.set(db.collection("inventory").doc(i.name), {qty: firebase.firestore.FieldValue.increment(i.qty), price: i.price}, {merge:true}));
            b.commit().then(()=>{ document.getElementById('pdfPreviewModal').style.display='none'; document.getElementById('successPopup').style.display='flex'; loadInventory(); });
        }

        // --- ENTRY & SAVE ---
        function addToCart() { const dd=document.getElementById('cProd'); if(!dd.value)return; currentCart.push({name:dd.value, price:parseInt(dd.options[dd.selectedIndex].dataset.price||0)}); updateCartUI(); }
        function updateCartUI() { let t=0; document.getElementById('cartList').innerHTML=currentCart.map((i,x)=>{t+=i.price; return `<div class="cart-item"><span>${i.name}</span><span class="cart-remove" onclick="currentCart.splice(${x},1);updateCartUI()">√ó</span></div>`}).join(''); document.getElementById('cartTotal').innerText=t; }
        
        function saveClient() {
            let n = document.getElementById('cName').value; if(!n) return alert("Name?");
            let data = { 
                name: n, phone: document.getElementById('cPhone').value, proposer: document.getElementById('cProposer').value,
                product: currentCart.map(i=>i.name).join(', '), amount: parseInt(document.getElementById('cartTotal').innerText),
                paymentStatus: document.getElementById('payStatus').value, nextFollowUp: new Date(Date.now() + 86400000).toISOString().split('T')[0], // Default 24h
                status: 'Pending', timestamp: firebase.firestore.FieldValue.serverTimestamp() 
            };
            // Stock Deduct
            let b = db.batch(); currentCart.forEach(i => b.update(db.collection("inventory").doc(i.name), {qty: firebase.firestore.FieldValue.increment(-1)}));
            b.commit().catch(e=>{}); // Ignore if doc missing
            
            db.collection("clients").add(data).then(()=>{ document.getElementById('successPopup').style.display='flex'; resetForm(); switchTab('view-tasks', document.querySelectorAll('.nav-item')[0]); });
        }

        // --- UTILS ---
        function resetForm(){ document.getElementById('crmForm').reset(); currentCart=[]; updateCartUI(); }
        function switchTab(v,el){ document.querySelectorAll('.section-view').forEach(d=>d.style.display='none'); document.getElementById(v).style.display='block'; document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active')); el.classList.add('active'); if(v==='view-reports') updateChart(0,0); }
        function openUpdateModal(id){ document.getElementById('editClientId').value=id; new bootstrap.Modal(document.getElementById('updateModal')).show(); }
        function saveUpdate() {
            let id = document.getElementById('editClientId').value;
            let u = { status: 'Done', history: firebase.firestore.FieldValue.arrayUnion({date:new Date().toLocaleDateString(), note: document.getElementById('updateRemark').value}) };
            if(document.getElementById('markPaidCheck').checked) u.paymentStatus='Paid';
            db.collection("clients").doc(id).update(u).then(()=>{ bootstrap.Modal.getInstance(document.getElementById('updateModal')).hide(); });
        }
        function handlePhoto(i) { navigator.geolocation.getCurrentPosition(p=>{ /* Photo Logic Simplified */ }, e=>{}); }
        let myChart=null; function updateChart(p,u){ const ctx=document.getElementById('myChart').getContext('2d'); if(myChart)myChart.destroy(); myChart=new Chart(ctx,{type:'doughnut',data:{labels:['Paid','Unpaid'],datasets:[{data:[p,u],backgroundColor:['green','red']}]}}); }
    </script>
</body>
</html>
