<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCM Pro (All Features Back)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';</script>

    <style>
        :root { --saffron: #FF9933; --white: #ffffff; --green: #138808; --chakra: #000080; --bg: #f4f6f9; }
        body { background-color: var(--bg); font-family: 'Inter', sans-serif; padding-bottom: 90px; }
        
        .app-header { background: linear-gradient(135deg, var(--saffron) 0%, var(--white) 50%, var(--green) 100%); padding: 15px 20px; border-bottom: 4px solid var(--chakra); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .header-title { font-weight: 800; color: var(--chakra); margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        
        /* --- LIST CARD DESIGN (RESTORED) --- */
        .client-card { 
            background: white; border-radius: 16px; padding: 16px; margin-bottom: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: relative; border-left: 5px solid #ccc;
        }
        .client-card.late { border-left-color: #dc3545; background: #fff5f5; }
        .client-card.today { border-left-color: var(--saffron); background: #fffaf0; }
        .client-card.future { border-left-color: var(--chakra); }
        .client-card.done { border-left-color: var(--green); opacity: 0.9; }

        .days-badge { 
            position: absolute; top: 12px; right: 12px; font-size: 0.75em; font-weight: 700; 
            padding: 4px 10px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .badge-late { background: #fee2e2; color: #b91c1c; }
        .badge-today { background: #ffedd5; color: #9a3412; }
        .badge-future { background: #e0e7ff; color: #3730a3; }
        .badge-done { background: #dcfce7; color: #166534; }

        .action-row { display: flex; gap: 8px; margin-top: 15px; }
        .btn-act { flex: 1; border: none; padding: 8px; border-radius: 8px; font-size: 0.85em; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 5px; color: white; cursor: pointer; transition: transform 0.1s; }
        .btn-act:active { transform: scale(0.95); }
        .btn-wa { background: #25D366; }
        .btn-call { background: var(--chakra); }
        .btn-edit { background: #6c757d; }
        .btn-bill { background: var(--saffron); }

        /* GPS BOX */
        .gps-box { 
            background: #e9ecef; border-radius: 15px; padding: 10px; text-align: center; 
            border: 2px dashed #adb5bd; cursor: pointer; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .gps-img { width: 60px; height: 60px; object-fit: cover; border-radius: 10px; }

        /* UPLOAD BUTTON */
        .btn-upload-pdf { 
            background: linear-gradient(45deg, var(--chakra), var(--saffron)); 
            color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; 
            font-weight: bold; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
        }

        /* INVENTORY TABLE */
        .inventory-card { background: white; border-radius: 15px; overflow: hidden; margin-bottom: 10px; border-top: 3px solid var(--chakra); }
        .inv-table { width: 100%; font-size: 0.9em; } 
        .inv-table th { background: var(--chakra); color: white; padding: 12px; text-align: left; } 
        .inv-table td { padding: 12px; border-bottom: 1px solid #eee; }
        .stock-badge { padding: 4px 8px; border-radius: 5px; font-weight: bold; font-size: 0.8em; } 
        .stock-ok { background: #e8f5e9; color: var(--green); } .stock-low { background: #ffebee; color: #c62828; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px; border-top: 3px solid var(--saffron); z-index: 1000; }
        .nav-item { text-align: center; color: #888; font-size: 0.75em; text-decoration: none; } .nav-item.active { color: var(--chakra); font-weight: bold; } .nav-item i { font-size: 1.5em; display: block; }
        .section-view { display: none; padding-top: 20px; } .section-view.active-view { display: block; }
        
        /* MODALS */
        #pdfPreviewModal, #successPopup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 3000; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal-box { background: white; border-radius: 20px; padding: 25px; width: 90%; max-width: 400px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        
        #printArea { display: none; }
        @media print { body * { visibility: hidden; } #printArea, #printArea * { visibility: visible; } #printArea { position: absolute; left: 0; top: 0; width: 100%; display: block; padding: 20px; } .no-print { display: none; } }
    </style>
</head>
<body>

    <header class="app-header no-print">
        <div class="header-content d-flex justify-content-between align-items-center">
            <h5 class="header-title">RCM ULTIMATE</h5>
            <span class="badge bg-white text-dark shadow-sm" id="connectionStatus">‚óè Online</span>
        </div>
    </header>

    <div class="container px-3 no-print">
        
        <div id="view-add" class="section-view active-view">
            <div class="card p-4 border-0 shadow-sm" style="border-radius:20px;">
                <div class="d-flex justify-content-between mb-3"><h6 class="fw-bold" style="color:var(--chakra)">New Sale Entry</h6><button class="btn btn-sm btn-light text-danger" onclick="resetForm()">Reset</button></div>
                <form id="crmForm" class="row g-3">
                    <input type="hidden" id="editDocId"> 
                    
                    <div class="col-12">
                        <input type="file" id="meetingPhoto" class="d-none" accept="image/*" capture="environment" onchange="handlePhoto(this)">
                        <div class="gps-box" onclick="document.getElementById('meetingPhoto').click()">
                            <img id="photoPreview" src="https://cdn-icons-png.flaticon.com/512/3687/3687412.png" class="gps-img">
                            <div>
                                <div class="fw-bold text-dark">Take GPS Photo</div>
                                <small class="text-muted" id="geoStatus">Location will be auto-tagged</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12"><label class="small fw-bold text-muted">Customer Name</label><input type="text" class="form-control bg-light border-0" id="cName" required></div>
                    <div class="col-6"><label class="small fw-bold text-muted">Mobile</label><input type="tel" class="form-control bg-light border-0" id="cPhone"></div>
                    <div class="col-6"><label class="small fw-bold text-muted">Date</label><input type="date" class="form-control bg-light border-0" id="cDate"></div>
                    
                    <div class="col-12">
                        <label class="small fw-bold text-muted">Product (Google Sheet)</label>
                        <div class="input-group mb-2"><select class="form-select bg-light border-0" id="cProd"><option value="">Loading...</option></select><button type="button" class="btn text-white fw-bold" style="background:var(--saffron);" onclick="addToCart()">Add</button></div>
                        <div id="cartList" class="bg-light p-2 rounded small text-muted">Empty</div>
                        <div class="fw-bold text-end mt-1" style="color:var(--chakra)">Total: ‚Çπ<span id="cartTotal">0</span></div>
                    </div>

                    <div class="col-6"><label class="small fw-bold text-muted">Payment</label><select class="form-select bg-light border-0 text-danger fw-bold" id="payStatus"><option value="Unpaid">üî¥ Unpaid</option><option value="Paid">‚úÖ Paid</option></select></div>
                    <div class="col-6"><label class="small fw-bold text-muted">Follow-up</label><select class="form-select bg-light border-0" id="followUpTiming"><option value="24h">24 Hours</option><option value="3d">3 Days</option><option value="7d">7 Days</option><option value="15d">15 Days</option></select></div>
                    <div class="col-12 mt-3"><button type="button" class="btn w-100 fw-bold p-3 shadow-sm text-white" style="background:var(--green); border-radius:15px;" onclick="saveClient()">SAVE DATA üíæ</button></div>
                </form>
            </div>
        </div>

        <div id="view-list" class="section-view">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="fw-bold m-0" style="color:var(--chakra)">MY CLIENTS</h6>
                <span class="badge bg-danger rounded-pill">Pending: <span id="pendingCount">0</span></span>
            </div>
            <input type="text" id="searchInput" class="form-control mb-3 rounded-pill shadow-sm" placeholder="Search client...">
            
            <div id="clientListContainer" class="pb-5"></div>
        </div>

        <div id="view-inventory" class="section-view">
            <button class="btn-upload-pdf" onclick="document.getElementById('stockPdfInput').click()">
                <div class="d-flex align-items-center justify-content-center">
                    <i class="fas fa-file-invoice fa-lg me-3"></i>
                    <span>Upload PDF Bill (Add Stock)</span>
                </div>
            </button>
            <input type="file" id="stockPdfInput" class="d-none" accept="application/pdf" onchange="processPDF(this)">

            <div class="d-flex justify-content-between align-items-center mb-3 mt-4">
                <h6 class="fw-bold m-0" style="color:var(--chakra)">üì¶ Stock (From Sheet)</h6>
                <button class="btn btn-sm btn-outline-success" onclick="loadProducts()"><i class="fas fa-sync"></i></button>
            </div>
            
            <div class="inventory-card">
                <table class="inv-table">
                    <thead><tr><th>Product Name</th><th style="text-align:right;">Price</th><th style="text-align:right;">Stock</th></tr></thead>
                    <tbody id="inventoryList"><tr><td colspan="3" class="text-center p-3">Loading...</td></tr></tbody>
                </table>
            </div>
        </div>

        <div id="view-reports" class="section-view">
            <div class="card p-3 mb-3 border-0 shadow-sm"><h6 class="fw-bold text-center">Business Overview</h6><canvas id="myChart" style="max-height: 150px;"></canvas></div>
            <div class="d-grid gap-2">
                <button class="btn btn-white shadow-sm p-3 border text-start" onclick="generatePDF('udhari')"><i class="fas fa-file-invoice-dollar text-danger me-2"></i> Udhari Report (PDF)</button>
                <button class="btn btn-white shadow-sm p-3 border text-start" onclick="generatePDF('today')"><i class="fas fa-calendar-check text-primary me-2"></i> Today's Follow-up (PDF)</button>
                <button class="btn btn-white shadow-sm p-3 border text-start" onclick="generatePDF('all')"><i class="fas fa-users text-success me-2"></i> All Clients (PDF)</button>
            </div>
        </div>
    </div>

    <div id="successPopup">
        <div class="modal-box text-center">
            <i class="fas fa-check-circle text-success" style="font-size:3em; margin-bottom:10px;"></i>
            <h4 class="fw-bold">Success!</h4>
            <button class="btn btn-dark w-100 mt-3" onclick="document.getElementById('successPopup').style.display='none'">OK</button>
        </div>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content border-0 shadow" style="border-radius:20px;"><div class="modal-body p-4"><h5 class="fw-bold mb-3">Update Task</h5><input type="hidden" id="editClientId"><textarea id="updateRemark" class="form-control bg-light border-0 mb-3 p-3" placeholder="Remark..."></textarea><div class="form-check mb-3"><input class="form-check-input" type="checkbox" id="markPaidCheck"><label class="form-check-label fw-bold text-success" for="markPaidCheck">Payment Received?</label></div><div class="d-grid gap-2"><button class="btn text-white fw-bold" style="background:var(--chakra)" onclick="saveUpdate('complete')">Mark Done</button><button class="btn btn-outline-dark" onclick="saveUpdate('reschedule')">üìÖ Reschedule</button></div><div id="rescheduleDiv" style="display:none;" class="mt-2"><input type="date" id="nextDateManual" class="form-control"></div></div></div></div></div>

    <div id="pdfPreviewModal">
        <div class="modal-box">
            <h5 class="fw-bold mb-3" style="color:var(--chakra)">Bill Scanned!</h5>
            <div style="max-height: 200px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 10px; margin-bottom: 15px;">
                <ul id="scannedItemsList" class="list-group list-group-flush small"></ul>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-light flex-grow-1" onclick="document.getElementById('pdfPreviewModal').style.display='none'">Cancel</button>
                <button class="btn text-white fw-bold flex-grow-1" style="background:var(--green);" onclick="confirmStockUpdate()">Add Stock</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav no-print">
        <a class="nav-item active" onclick="switchTab('view-add', this)"><i class="fas fa-plus-circle"></i>Add</a>
        <a class="nav-item" onclick="switchTab('view-list', this)"><i class="fas fa-list-ul"></i>List</a>
        <a class="nav-item" onclick="switchTab('view-inventory', this)"><i class="fas fa-boxes"></i>Stock</a>
        <a class="nav-item" onclick="switchTab('view-reports', this)"><i class="fas fa-chart-pie"></i>Reports</a>
    </div>

    <div id="printArea" style="display:none;"></div><canvas id="cardCanvas" style="display:none;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAYfRLpyfVHNYFyTYZaSylGxyoW4UFH-yw", authDomain: "rcmcrm-5ad88.firebaseapp.com", projectId: "rcmcrm-5ad88", storageBucket: "rcmcrm-5ad88.firebasestorage.app", messagingSenderId: "172188965998", appId: "1:172188965998:web:33d65df1549fdb1acb1a7f" };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();
        db.collection("test").get().then(() => { document.getElementById('connectionStatus').innerText = "‚óè Online"; }).catch((e) => { document.getElementById('connectionStatus').innerText = "Offline"; });

        const SHEET_ID = "1eR5THz-4AV3HkfnNJ5Un48ksz0I0jrepJSED3qHFg6k";
        let currentCart = []; let globalClients = []; let globalProductList = []; let scannedStockItems = [];
        
        document.getElementById('cDate').valueAsDate = new Date();
        document.addEventListener('DOMContentLoaded', () => { loadProducts(); listenToData(); });

        function listenToData() {
            db.collection("clients").onSnapshot((snapshot) => {
                globalClients = []; let totalUdhari = 0, totalPaid = 0;
                snapshot.forEach((doc) => {
                    let data = doc.data(); data.docId = doc.id; 
                    if(data.paymentStatus === 'Unpaid') totalUdhari += parseInt(data.amount || 0); else totalPaid += parseInt(data.amount || 0);
                    globalClients.push(data);
                });
                
                // SMART SORTING: Pending -> Date (Ascending) -> Done
                globalClients.sort((a, b) => {
                    if (a.status === 'Pending' && b.status !== 'Pending') return -1;
                    if (a.status !== 'Pending' && b.status === 'Pending') return 1;
                    if (a.status === 'Pending') return new Date(a.nextFollowUp) - new Date(b.nextFollowUp);
                    return 0;
                });

                renderUI(); updateChart(totalPaid, totalUdhari);
            });
        }

        // --- RENDER LIST (With Buttons & Days Left) ---
        function renderUI() {
            const listDiv = document.getElementById('clientListContainer'); listDiv.innerHTML = '';
            const term = document.getElementById('searchInput').value.toLowerCase();
            const today = new Date(); today.setHours(0,0,0,0);
            let pendingCount = 0;

            globalClients.filter(c => c.name.toLowerCase().includes(term)).forEach(c => {
                let badge = "", cardClass = "done";
                
                if(c.status === 'Pending') {
                    pendingCount++;
                    const fDate = new Date(c.nextFollowUp);
                    const diffDays = Math.ceil((fDate - today) / (1000 * 60 * 60 * 24));
                    
                    if(diffDays < 0) { badge = `<span class="days-badge badge-late">${Math.abs(diffDays)} Days Late</span>`; cardClass = "late"; }
                    else if(diffDays === 0) { badge = `<span class="days-badge badge-today">Today</span>`; cardClass = "today"; }
                    else { badge = `<span class="days-badge badge-future">In ${diffDays} Days</span>`; cardClass = "future"; }
                } else {
                    badge = `<span class="days-badge badge-done">Completed</span>`;
                }

                listDiv.innerHTML += `
                <div class="client-card ${cardClass}">
                    ${badge}
                    <div class="mb-2">
                        <h6 class="fw-bold m-0" style="color:var(--chakra)">${c.name}</h6>
                        <small class="text-muted"><i class="fas fa-box"></i> ${c.product} (‚Çπ${c.amount})</small>
                        <br><small class="${c.paymentStatus==='Unpaid'?'text-danger':'text-success'} fw-bold">${c.paymentStatus}</small>
                    </div>
                    
                    <div class="action-row">
                        <button class="btn-act btn-call" onclick="window.open('tel:${c.phone}')"><i class="fas fa-phone-alt"></i> Call</button>
                        <button class="btn-act btn-wa" onclick="window.open('https://wa.me/91${c.phone}')"><i class="fab fa-whatsapp"></i> WA</button>
                        <button class="btn-act btn-edit" onclick="openUpdateModal('${c.docId}')"><i class="fas fa-check-circle"></i> Status</button>
                        <button class="btn-act btn-bill" onclick="printInvoice('${c.docId}')"><i class="fas fa-file-invoice"></i> Bill</button>
                    </div>
                </div>`;
            });
            document.getElementById('pendingCount').innerText = pendingCount;
        }

        // --- GOOGLE SHEET PRODUCTS ---
        function loadProducts() {
            const dd = document.getElementById('cProd');
            const invList = document.getElementById('inventoryList');
            fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`).then(r => r.text()).then(csv => {
                db.collection("inventory").get().then(snap => {
                    let stockMap = {}; snap.forEach(doc => stockMap[doc.id] = doc.data().qty);
                    const rows = csv.split('\n'); dd.innerHTML = '<option value="">Select Product...</option>'; invList.innerHTML = ''; globalProductList = [];
                    rows.forEach((r, i) => { 
                        if (i === 0) return; let c = r.replace(/"/g,'').split(','); 
                        if(c[0] && c[0].length > 1) { 
                            let name = c[0].trim(); let price = c[2] ? c[2].trim() : 0; let stock = stockMap[name] || 0;
                            globalProductList.push({name: name, price: price, stock: stock});
                            dd.add(new Option(`${name} - ‚Çπ${price}`, name));
                            document.getElementById('cProd').lastChild.dataset.price = price;
                            invList.innerHTML += `<tr><td>${name}</td><td style="text-align:right;">‚Çπ${price}</td><td style="text-align:right;"><span class="stock-badge ${stock<5?'stock-low':'stock-ok'}">${stock}</span></td></tr>`;
                        } 
                    });
                });
            });
        }

        // --- CART & SAVE ---
        function addToCart() { const dd=document.getElementById('cProd'); if(!dd.value)return; currentCart.push({name:dd.value, price:parseInt(dd.options[dd.selectedIndex].dataset.price||0)}); updateCartUI(); }
        function updateCartUI() { let t=0; document.getElementById('cartList').innerHTML = currentCart.map(i=> `<div>${i.name} (‚Çπ${i.price})</div>`).join(''); document.getElementById('cartTotal').innerText=t; }

        function saveClient() {
            let name = document.getElementById('cName').value; if(!name) return alert("Name needed");
            let id = document.getElementById('editDocId').value; 
            let amt = currentCart.reduce((s,i)=>s+i.price,0); 
            let pStr = currentCart.map(i=>i.name).join(", ") || "No Product";
            
            if(!id && currentCart.length > 0) { let b = db.batch(); currentCart.forEach(i => b.set(db.collection("inventory").doc(i.name), {qty: firebase.firestore.FieldValue.increment(-1)}, {merge:true})); b.commit(); }

            let data = { name: name, phone: document.getElementById('cPhone').value, product: pStr, amount: amt, cartJson: JSON.stringify(currentCart), paymentStatus: document.getElementById('payStatus').value, nextFollowUp: document.getElementById('cDate').value, status: 'Pending', photo: processedPhotoData, timestamp: firebase.firestore.FieldValue.serverTimestamp() };
            
            const timing = document.getElementById('followUpTiming').value; let fDate = new Date();
            if(timing === '24h') fDate.setDate(fDate.getDate()+1); else if(timing === '3d') fDate.setDate(fDate.getDate()+3); else if(timing === '7d') fDate.setDate(fDate.getDate()+7); else if(timing === '15d') fDate.setDate(fDate.getDate()+15);
            data.nextFollowUp = fDate.toISOString().split('T')[0];

            let action = id ? db.collection("clients").doc(id).update(data) : db.collection("clients").add(data);
            action.then(() => { 
                document.getElementById('successPopup').style.display='flex'; resetForm(); switchTab('view-list', document.querySelectorAll('.nav-item')[1]); 
            });
        }

        // --- UTILS ---
        function resetForm(){ document.getElementById('crmForm').reset(); currentCart=[]; updateCartUI(); processedPhotoData=null; document.getElementById('photoPreview').src='https://cdn-icons-png.flaticon.com/512/3687/3687412.png'; document.getElementById('geoStatus').innerText="Location will be auto-tagged"; }
        function switchTab(v,el){ document.querySelectorAll('.section-view').forEach(d=>d.classList.remove('active-view')); document.getElementById(v).classList.add('active-view'); document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active')); el.classList.add('active'); }
        function openUpdateModal(id){ document.getElementById('editClientId').value=id; new bootstrap.Modal(document.getElementById('updateModal')).show(); }
        function saveUpdate(type) {
            let id = document.getElementById('editClientId').value; let u = { history: firebase.firestore.FieldValue.arrayUnion({ date: new Date().toLocaleDateString(), note: document.getElementById('updateRemark').value }) };
            if(document.getElementById('markPaidCheck').checked) u.paymentStatus='Paid';
            if(type === 'reschedule') { document.getElementById('rescheduleDiv').style.display = 'block'; let d = document.getElementById('nextDateManual').value; if(!d) return; u.nextFollowUp = d; u.status = 'Pending'; } else { u.status = 'Done'; }
            db.collection("clients").doc(id).update(u).then(()=>{ bootstrap.Modal.getInstance(document.getElementById('updateModal')).hide(); });
        }
        
        function handlePhoto(i) { 
            navigator.geolocation.getCurrentPosition(p=>{ 
                document.getElementById('geoStatus').innerText = `Lat:${p.coords.latitude.toFixed(2)}, Lon:${p.coords.longitude.toFixed(2)}`;
                processImage(i.files[0], `GPS: ${p.coords.latitude.toFixed(4)}, ${p.coords.longitude.toFixed(4)}`); 
            }, e=>{ document.getElementById('geoStatus').innerText = "GPS Error"; }); 
        }
