<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCM Pro (Full Version)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --saffron: #FF9933; 
            --white: #ffffff; 
            --green: #138808; 
            --chakra: #000080; 
            --bg: #f8f9fa;
        }
        body { background-color: var(--bg); font-family: 'Poppins', sans-serif; padding-bottom: 90px; }
        
        /* üáÆüá≥ HEADER */
        .app-header { 
            background: linear-gradient(180deg, var(--saffron) 0%, var(--white) 50%, var(--green) 100%);
            padding: 15px 20px; border-bottom: 4px solid var(--chakra);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); position: sticky; top: 0; z-index: 1000;
        }
        .header-content {
            background: rgba(255, 255, 255, 0.95); padding: 8px 20px; border-radius: 30px;
            display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--chakra);
        }
        .header-title { font-weight: 800; color: var(--chakra); margin: 0; letter-spacing: 1px; }

        /* CARDS */
        .task-card {
            background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-left: 5px solid var(--saffron);
        }
        .btn-reminder {
            background-color: #25D366; color: white; border: none; width: 100%;
            padding: 8px; border-radius: 25px; font-weight: bold; font-size: 0.9em;
            display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 10px;
        }

        /* REPORT BUTTONS */
        .report-card {
            background: white; border-radius: 12px; padding: 20px; margin-bottom: 15px;
            text-align: center; border: 1px solid #ddd; cursor: pointer; transition: 0.2s;
        }
        .report-card:active { transform: scale(0.98); background: #f0f0f0; }
        .icon-box { font-size: 2em; margin-bottom: 10px; color: var(--chakra); }

        /* NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px; border-top: 3px solid var(--saffron); z-index: 1000; }
        .nav-item { text-align: center; color: #888; text-decoration: none; font-size: 0.75em; }
        .nav-item.active { color: var(--chakra); font-weight: bold; }
        .nav-item i { font-size: 1.5em; display: block; }

        .section-view { display: none; padding-top: 20px; } .section-view.active-view { display: block; }
        .fab-btn { position: fixed; bottom: 90px; right: 20px; background: var(--chakra); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8em; z-index: 999; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        /* PRINT PREVIEW OVERLAY */
        #reportOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 2000; overflow-y: auto; padding: 20px;
        }
        .report-paper { border: 2px solid var(--chakra); padding: 20px; margin-top: 20px; min-height: 500px; }
        .report-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9em; }
        .report-table th { background: var(--saffron); color: white; padding: 8px; }
        .report-table td { border-bottom: 1px solid #ddd; padding: 8px; }

        @media print {
            .no-print { display: none !important; }
            #reportOverlay { display: block !important; position: static; height: auto; overflow: visible; padding: 0; }
            .report-paper { border: none; margin: 0; padding: 0; }
            .print-btn-area { display: none !important; }
        }
    </style>
</head>
<body>

    <header class="app-header no-print">
        <div class="header-content">
            <h5 class="header-title"><i class="fas fa-flag"></i> RCM Pro</h5>
            <small class="fw-bold text-success">Report Fixed ‚úÖ</small>
        </div>
    </header>

    <div class="container px-3 no-print">
        
        <div id="view-tasks" class="section-view active-view">
            <h6 class="text-muted fw-bold mb-3">üìÖ ‡§Ü‡§ú‡§ö‡•á ‡§´‡•â‡§≤‡•ã-‡§Ö‡§™ (Pending)</h6>
            <div id="taskListContainer"></div>
        </div>

        <div id="view-reports" class="section-view">
            <h6 class="text-muted fw-bold mb-3">üìä ‡§¨‡§ø‡§ù‡§®‡•á‡§∏ ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü‡•ç‡§∏ (PDF)</h6>
            
            <div class="row">
                <div class="col-6">
                    <div class="report-card" onclick="generateReport('followup')">
                        <div class="icon-box"><i class="fas fa-calendar-check"></i></div>
                        <h6 class="fw-bold">Follow-up<br>Diary</h6>
                    </div>
                </div>
                <div class="col-6">
                    <div class="report-card" onclick="generateReport('growth')">
                        <div class="icon-box text-success"><i class="fas fa-chart-line"></i></div>
                        <h6 class="fw-bold">Business<br>Analysis</h6>
                    </div>
                </div>
            </div>

            <div class="card p-3 mt-3 shadow-sm border-0">
                <h6 class="fw-bold text-primary">Summary</h6>
                <div class="d-flex justify-content-between mt-2">
                    <span>Total Sales:</span>
                    <span class="fw-bold text-success">‚Çπ<span id="repTotalSale">0</span></span>
                </div>
                <div class="d-flex justify-content-between mt-1">
                    <span>Total Clients:</span>
                    <span class="fw-bold" id="repTotalClient">0</span>
                </div>
            </div>
        </div>

        <div id="view-list" class="section-view">
            <div class="d-flex justify-content-between mb-3">
                <h6 class="fw-bold text-muted">‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§Ø‡§æ‡§¶‡•Ä</h6>
                <button class="btn btn-sm btn-outline-dark" onclick="exportToExcel()">Excel</button>
            </div>
            <input type="text" id="searchInput" class="form-control mb-3 rounded-pill" placeholder="Search...">
            <div id="clientListContainer"></div>
        </div>

        <div id="view-tools" class="section-view">
            <div class="card p-3 text-center">
                <button class="btn btn-light w-100 mb-2 border" onclick="downloadBackup()">üì• Backup Data</button>
                <label class="btn btn-light w-100 border">üì§ Restore Data <input type="file" hidden onchange="importBackup(this)"></label>
            </div>
        </div>
    </div>

    <div id="reportOverlay">
        <div class="print-btn-area text-center sticky-top bg-white p-2 shadow-sm mb-3">
            <button class="btn btn-secondary me-2" onclick="document.getElementById('reportOverlay').style.display='none'">Back</button>
            <button class="btn btn-danger fw-bold" onclick="window.print()">üñ®Ô∏è Print PDF</button>
        </div>
        <div id="reportContent" class="report-paper"></div>
    </div>

    <button class="fab-btn no-print" onclick="openAddModal()"><i class="fas fa-plus"></i></button>

    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header bg-light"><h5 class="modal-title fw-bold" style="color:var(--chakra)">New Entry</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="text-center mb-3">
                            <input type="file" id="meetingPhoto" class="d-none" accept="image/*" capture="environment" onchange="handlePhoto(this)">
                            <img id="photoPreview" src="https://via.placeholder.com/80?text=Photo" onclick="document.getElementById('meetingPhoto').click()" style="width:80px;height:80px;border-radius:50%;object-fit:cover;border:3px solid var(--saffron);">
                            <div id="photoStatus" class="small text-success fw-bold"></div>
                        </div>
                        <div class="row g-2">
                            <div class="col-12"><input type="text" class="form-control" id="cName" placeholder="Client Name" required></div>
                            <div class="col-6"><input type="tel" class="form-control" id="cPhone" placeholder="Mobile"></div>
                            <div class="col-6"><input type="date" class="form-control" id="cDate"></div>
                            <div class="col-12"><select class="form-select" id="cType"><option value="Hot">üî• Hot Lead</option><option value="Warm">ü§î Warm</option><option value="Cold">‚ùÑÔ∏è Cold</option></select></div>
                            <div class="col-12 bg-light p-2 rounded border">
                                <div class="input-group mb-2">
                                    <select class="form-select" id="cProd"><option value="">Select Product</option></select>
                                    <button type="button" class="btn btn-primary" onclick="addToCart()">Add</button>
                                </div>
                                <div id="cartList" class="small text-muted mb-1">No items</div>
                                <div class="fw-bold text-end">Total: ‚Çπ<span id="cartTotal">0</span></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-success w-100 fw-bold" onclick="saveClient()">Save Data</button></div>
            </div>
        </div>
    </div>

    <div class="bottom-nav no-print">
        <a class="nav-item active" onclick="switchTab('view-tasks', this)"><i class="fas fa-tasks"></i>Tasks</a>
        <a class="nav-item" onclick="switchTab('view-reports', this)"><i class="fas fa-chart-pie"></i>Reports</a>
        <a class="nav-item" onclick="switchTab('view-list', this)"><i class="fas fa-users"></i>List</a>
        <a class="nav-item" onclick="switchTab('view-tools', this)"><i class="fas fa-cog"></i>Tools</a>
    </div>

    <canvas id="photoCanvas" style="display:none;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SHEET_ID = "1eR5THz-4AV3HkfnNJ5Un48ksz0I0jrepJSED3qHFg6k";
        let processedPhotoData = null; let currentCart = [];

        document.addEventListener('DOMContentLoaded', () => { loadData(); loadProducts(); updateStats(); });

        // --- 1. TASKS WITH WHATSAPP ---
        function loadData() {
            const taskContainer = document.getElementById('taskListContainer');
            const listContainer = document.getElementById('clientListContainer');
            taskContainer.innerHTML = ''; listContainer.innerHTML = '';
            
            const clients = JSON.parse(localStorage.getItem('rcmClients') || "[]");
            const today = new Date(); today.setHours(0,0,0,0);

            clients.forEach(c => {
                // List Item
                listContainer.innerHTML += `<div class="card p-3 mb-2 shadow-sm">
                    <div class="d-flex justify-content-between">
                        <div><strong>${c.name}</strong><br><small>${c.product}</small></div>
                        <div class="text-end"><span class="text-success fw-bold">‚Çπ${c.amount}</span><br><a href="tel:${c.phone}"><i class="fas fa-phone"></i></a></div>
                    </div></div>`;

                // Task Item
                if(c.status === 'Pending') {
                    let nextDate = new Date(c.nextFollowUp);
                    let diff = Math.ceil((nextDate - today) / (1000 * 60 * 60 * 24));
                    let dayText = diff < 0 ? `${Math.abs(diff)} Days Late` : (diff === 0 ? 'Today' : `${diff} Days Left`);
                    let color = diff <= 0 ? 'color:#dc3545' : 'color:#000080';

                    taskContainer.innerHTML += `
                    <div class="task-card">
                        <div class="d-flex justify-content-between">
                            <div><h6 class="fw-bold mb-1">${c.name}</h6><small style="${color}">${dayText}</small></div>
                            <div class="text-end"><small class="text-muted">${c.product}</small></div>
                        </div>
                        <button class="btn-reminder" onclick="sendReminder('${c.phone}', '${c.name}', '${c.product}')">
                            <i class="fab fa-whatsapp"></i> Send Reminder
                        </button>
                        <div class="text-end mt-2"><button onclick="markDone(${c.id})" class="btn btn-sm btn-outline-success">Mark Done</button></div>
                    </div>`;
                }
            });
            if(taskContainer.innerHTML === '') taskContainer.innerHTML = "<div class='text-center text-muted mt-5'>No Pending Tasks!</div>";
        }

        function sendReminder(phone, name, product) {
            let msg = `‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞ ${name} ‡§ú‡•Ä,\n\n‡§Ü‡§™‡§≤‡•ç‡§Ø‡§æ *${product}* ‡§¨‡§¶‡•ç‡§¶‡§≤ ‡§´‡•â‡§≤‡•ã-‡§Ö‡§™ ‡§ï‡•â‡§≤ ‡§ï‡§∞‡§æ‡§Ø‡§ö‡§æ ‡§π‡•ã‡§§‡§æ.\n\n‡§Ü‡§™‡§£ ‡§ï‡§ß‡•Ä ‡§¨‡•ã‡§≤‡•Ç ‡§∂‡§ï‡§§‡•ã?\n\n- ‡§Ü‡§™‡§≤‡§æ RCM ‡§Æ‡§ø‡§§‡•ç‡§∞.`;
            window.open(`https://wa.me/91${phone}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // --- 2. REPORT GENERATION ---
        function generateReport(type) {
            let clients = JSON.parse(localStorage.getItem('rcmClients') || "[]");
            let html = `<div class="text-center mb-4"><h2 style="color:#000080">RCM Report</h2><p>${new Date().toLocaleString()}</p></div>`;
            
            if(type === 'followup') {
                html += `<h4>üìÖ Follow-up Diary</h4><table class="report-table"><thead><tr><th>Client</th><th>Product</th><th>Date</th><th>Status</th></tr></thead><tbody>`;
                clients.sort((a,b) => new Date(a.nextFollowUp) - new Date(b.nextFollowUp));
                clients.forEach(c => {
                    if(c.status === 'Pending') html += `<tr><td><b>${c.name}</b><br>${c.phone}</td><td>${c.product}</td><td>${c.nextFollowUp}</td><td>Pending</td></tr>`;
                });
                html += `</tbody></table>`;
            } 
            else if(type === 'growth') {
                let total = clients.reduce((s,c) => s + parseInt(c.amount||0), 0);
                let pending = clients.filter(c => c.status==='Pending').length;
                html += `
                <div class="row text-center mb-4">
                    <div class="col-4 border p-2"><h5>Sales</h5><h3 class="text-success">‚Çπ${total}</h3></div>
                    <div class="col-4 border p-2"><h5>Clients</h5><h3>${clients.length}</h3></div>
                    <div class="col-4 border p-2"><h5>Pending</h5><h3 class="text-danger">${pending}</h3></div>
                </div>
                <h4>ü§ñ Strategy</h4>
                <div class="p-3 bg-light border-start border-4 border-warning mb-3">
                    ${pending > 5 ? '‚ö†Ô∏è Too many pending calls. Focus on follow-ups.' : '‚úÖ Good job! Keep adding new prospects.'}
                </div>
                <h4>üî• Hot Leads</h4><ul>
                ${clients.filter(c => c.leadType === 'Hot').map(c => `<li>${c.name} - ${c.product}</li>`).join('')}
                </ul>`;
            }

            document.getElementById('reportContent').innerHTML = html;
            document.getElementById('reportOverlay').style.display = 'block';
        }

        // --- 3. OTHER LOGIC ---
        function loadProducts() { const dd = document.getElementById('cProd'); fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`).then(r=>r.text()).then(c=>{ dd.innerHTML='<option value="">Select</option>'; c.split('\n').forEach(r=>{let x=r.replace(/"/g,'').split(','); if(x[0]&&x[0].length>2){let o=document.createElement('option');o.value=x[0];o.dataset.price=x[1]||0;o.text=x[0];dd.add(o);}});}).catch(()=>{}); }
        function addToCart() { const dd=document.getElementById('cProd'); if(!dd.value)return; currentCart.push({name:dd.value, price:parseInt(dd.options[dd.selectedIndex].dataset.price||0)}); let t=0; document.getElementById('cartList').innerHTML=currentCart.map(i=>{t+=i.price; return `<span>${i.name}</span>`}).join(", "); document.getElementById('cartTotal').innerText=t; }
        
        function saveClient() {
            let name = document.getElementById('cName').value; if(!name) return alert("Name needed");
            let amt = currentCart.reduce((s,i)=>s+i.price,0); let pStr = currentCart.map(i=>i.name).join(", ")||"No Product";
            let c = { id:Date.now(), name:name, phone:document.getElementById('cPhone').value, leadType:document.getElementById('cType').value, product:pStr, amount:amt, nextFollowUp:document.getElementById('cDate').value||new Date().toISOString().split('T')[0], status:'Pending', photo:processedPhotoData };
            let db = JSON.parse(localStorage.getItem('rcmClients')||"[]"); db.unshift(c); localStorage.setItem('rcmClients',JSON.stringify(db));
            bootstrap.Modal.getInstance(document.getElementById('addModal')).hide(); document.getElementById('addForm').reset(); currentCart=[]; processedPhotoData=null; document.getElementById('photoPreview').src='https://via.placeholder.com/80'; loadData(); updateStats();
        }

        function updateStats() {
            let c = JSON.parse(localStorage.getItem('rcmClients')||"[]");
            document.getElementById('repTotalClient').innerText = c.length;
            document.getElementById('repTotalSale').innerText = c.reduce((s,x)=>s+parseInt(x.amount||0),0).toLocaleString();
        }

        function switchTab(v, e) { document.querySelectorAll('.section-view').forEach(x=>x.classList.remove('active-view')); document.getElementById(v).classList.add('active-view'); document.querySelectorAll('.nav-item').forEach(x=>x.classList.remove('active')); e.classList.add('active'); if(v==='view-reports') updateStats(); }
        function markDone(id) { let db=JSON.parse(localStorage.getItem('rcmClients')); let i=db.findIndex(x=>x.id===id); if(i>-1) db[i].status='Done'; localStorage.setItem('rcmClients',JSON.stringify(db)); loadData(); }
        function handlePhoto(i) { navigator.geolocation.getCurrentPosition(p=>processImage(i.files[0], `Loc: ${p.coords.latitude.toFixed(2)},${p.coords.longitude.toFixed(2)}`), e=>processImage(i.files[0], "No GPS")); }
        function processImage(f,l) { const r=new FileReader(); r.onload=e=>{ const i=new Image(); i.onload=()=>{ const c=document.getElementById('photoCanvas'); const x=c.getContext('2d'); c.width=400; c.height=(i.height/i.width)*400; x.drawImage(i,0,0,c.width,c.height); processedPhotoData=c.toDataURL('image/jpeg',0.5); document.getElementById('photoPreview').src=processedPhotoData; document.getElementById('photoStatus').innerText="Attached"; }; i.src=e.target.result; }; r.readAsDataURL(f); }
        function exportToExcel() { let db = JSON.parse(localStorage.getItem('rcmClients') || "[]"); let csv = "Name,Phone,Product,Amount,NextDate\n" + db.map(c => `${c.name},${c.phone},"${c.product}",${c.amount},${c.nextFollowUp}`).join("\n"); let link = document.createElement("a"); link.href = "data:text/csv;charset=utf-8," + encodeURI(csv); link.download = "RCM_Data.csv"; link.click(); }
        function downloadBackup() { const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([localStorage.getItem('rcmClients')],{type:"application/json"})); a.download="Backup.json"; a.click(); }
        function importBackup(i) { const r=new FileReader(); r.onload=e=>{ if(confirm("Restore data?")){localStorage.setItem('rcmClients', e.target.result); location.reload();} }; r.readAsText(i.files[0]); }
        document.getElementById('searchInput').addEventListener('input', loadData);
    </script>
</body>
</html>
